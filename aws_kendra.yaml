name: AWS Kendra
shortDescription: 查询 Amazon Kendra 索引以增强 AI 应用程序中的 RAG 上下文
description: '一个由 AWS Labs 开发的用于 Amazon Kendra 的 Model Context Protocol (MCP) 服务器。使用 Kendra 索引作为 RAG 的额外上下文，以增强您现有的支持 MCP 的 ChatBot 和编码助手。


  ## 功能特性

  - 使用额外的 RAG 索引增强您现有的支持 MCP 的 ChatBot

  - 增强 Cline、Cursor、Windsurf、Amazon Q Developer 等编码助手的响应


  ## 连接所需条件


  **必需的 AWS 凭证:**

  - **AWS Access Key ID**: 您的 AWS 凭证访问密钥

  - **AWS Secret Access Key**: 您的 AWS 凭证访问密钥密文


  **可选配置:**

  - **AWS Region**: 要使用的 AWS 区域 (默认: `us-east-1`)

  - **AWS Session Token**: 仅在使用临时凭证（如 SSO 或 STS AssumeRole）时需要


  **先决条件:**

  - 一个 AWS 账户

  - 一个包含您的 RAG 文档的现有 Amazon Kendra 索引


  **所需的 IAM 权限:**

  - `kendra:Query` 和 `kendra:ListIndices` 权限（最低要求）

  - 或者，使用 AWS 托管的 `AmazonKendraFullAccess` 策略

  '
metadata:
  categories: Retrieval & Search, SaaS & API Integrations
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
repoURL: https://github.com/awslabs/mcp/tree/main/src/amazon-kendra-index-mcp-server
env:
- key: AWS_ACCESS_KEY_ID
  name: AWS Access Key ID
  required: true
  sensitive: true
  description: 您的 AWS Access Key ID
- key: AWS_SECRET_ACCESS_KEY
  name: AWS Secret Access Key
  required: true
  sensitive: true
  description: AWS Secret Access Key
- key: AWS_SESSION_TOKEN
  name: AWS Session Token
  required: false
  sensitive: true
  description: AWS Session Token，仅在使用临时凭证时需要，例如通过 aws sso login 或其他临时访问方法获得的临时 AWS 凭证（例如 STS AssumeRole）
- key: AWS_REGION
  name: AWS Region
  required: false
  sensitive: false
  description: AWS 区域，默认为 us-east-1
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/aws-kendra:1.0.7
  port: 8099
  path: /
  args:
  - awslabs.amazon-kendra-index-mcp-server
toolPreview:
- name: KendraQueryTool
  description: 查询 Amazon Kendra 并从响应中检索内容。
  params:
    query: 要发送到 Amazon Kendra 的搜索查询
    region: 要发送搜索查询的 Kendra 索引所在区域
    indexId: 要发送搜索查询的 Kendra 索引的 indexId
- name: KendraListIndexesTool
  description: 列出指定区域中的所有 Amazon Kendra 索引。
  params:
    region: 要列出 Kendra 索引的 AWS 区域

