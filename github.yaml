name: GitHub
shortDescription: 管理 GitHub 仓库、Issues、PRs、工作流以及 CI/CD 操作
description: |
  一个 Model Context Protocol (MCP) 服务器，可通过托管版本轻松连接 GitHub —— 无需本地设置或运行时。通过远程服务器访问全面的 GitHub 功能，并提供本地版本中没有的额外工具。

  ## 功能特性
  - **仓库管理**：浏览和查询代码、搜索文件、分析提交记录以及了解项目结构
  - **Issue 与 PR 自动化**：通过 AI 辅助创建、更新和管理 Issues 和 Pull Requests
  - **CI/CD 与工作流智能**：监控 GitHub Actions 工作流运行、分析构建失败并管理发布
  - **代码分析**：检查安全发现、查看 Dependabot 警报并获取全面的代码库洞察
  - **团队协作**：访问讨论、管理通知并简化团队流程
  - **Copilot 集成**：使用 GitHub Copilot 编码代理执行任务（远程服务器专属）
  - **模块化工具集**：根据您的用例混合搭配特定的 GitHub 功能工具集

  ## 连接所需条件

  **必需：**
  - **Personal Access Token**：具有适当仓库权限的 GitHub Personal Access Token

  **可选：**
  - **Read-only Mode**：在任何工具集 URL 后添加 `/readonly` 以限制为只读操作

  ## 可用工具集

  **Base URL：** https://api.githubcopilot.com/mcp/

  | 工具集 | 描述 | URL |
  |---------|-------------|-----|
  | **All** | 所有可用的 GitHub MCP 工具 | `/` |
  | **Actions** | GitHub Actions 工作流和 CI/CD 操作 | `/x/actions` |
  | **Code Security** | 代码安全相关工具，如 GitHub Code Scanning | `/x/code_security` |
  | **Dependabot** | Dependabot 工具 | `/x/dependabot` |
  | **Discussions** | GitHub Discussions 相关工具 | `/x/discussions` |
  | **Experiments** | 尚未稳定的实验性功能 | `/x/experiments` |
  | **Issues** | GitHub Issues 相关工具 | `/x/issues` |
  | **Notifications** | GitHub Notifications 相关工具 | `/x/notifications` |
  | **Organizations** | GitHub Organization 相关工具 | `/x/orgs` |
  | **Pull Requests** | GitHub Pull Request 相关工具 | `/x/pull_requests` |
  | **Repositories** | GitHub Repository 相关工具 | `/x/repos` |
  | **Secret Protection** | 密钥保护相关工具，如 GitHub Secret Scanning | `/x/secret_protection` |
  | **Users** | GitHub User 相关工具 | `/x/users` |
  | **Copilot** | 使用 GitHub Copilot 编码代理执行任务（仅远程） | `/x/copilot` |

toolPreview:
  - name: add_comment_to_pending_review
    description: 向请求者最新的待处理 Pull Request 评审添加评审评论
    params:
      body: 评审评论的文本内容
      owner: 仓库所有者
      path: 需要评论的文件的相对路径
      pullNumber: Pull Request 编号
      repo: 仓库名称
      subjectType: 评论针对的级别
      line: Pull Request diff 中评论适用的 blob 行号（可选）
      side: 要评论的 diff 侧（可选）
      startLine: 对于多行评论，范围的第一行（可选）
      startSide: 对于多行评论，diff 的起始侧（可选）
  - name: add_issue_comment
    description: 向 GitHub 仓库中的特定 Issue 添加评论
    params:
      body: 评论内容
      issue_number: 要评论的 Issue 编号
      owner: 仓库所有者
      repo: 仓库名称
  - name: add_sub_issue
    description: 向 GitHub 仓库中的父 Issue 添加子 Issue
    params:
      issue_number: 父 Issue 的编号
      owner: 仓库所有者
      repo: 仓库名称
      sub_issue_id: 要添加的子 Issue 的 ID
      replace_parent: 当为 true 时，替换子 Issue 当前的父 Issue（可选）
  - name: assign_copilot_to_issue
    description: 将 Copilot 分配给 GitHub 仓库中的特定 Issue
    params:
      issueNumber: Issue 编号
      owner: 仓库所有者
      repo: 仓库名称
  - name: cancel_workflow_run
    description: 取消工作流运行
    params:
      owner: 仓库所有者
      repo: 仓库名称
      run_id: 工作流运行的唯一标识符
  - name: create_and_submit_pull_request_review
    description: 创建并提交没有评审评论的 Pull Request 评审
    params:
      body: 评审评论文本
      event: 要执行的评审操作
      owner: 仓库所有者
      pullNumber: Pull Request 编号
      repo: 仓库名称
      commitID: 要评审的提交的 SHA（可选）
  - name: create_branch
    description: 在 GitHub 仓库中创建新分支
    params:
      branch: 新分支的名称
      owner: 仓库所有者
      repo: 仓库名称
      from_branch: 源分支（默认为仓库默认分支）（可选）
  - name: create_gist
    description: 创建新的 Gist
    params:
      content: Gist 内容
      filename: Gist 文件名
      description: Gist 描述（可选）
      public: Gist 是否应为公开（可选）
  - name: create_issue
    description: 在 GitHub 仓库中创建新 Issue
    params:
      owner: 仓库所有者
      repo: 仓库名称
      title: Issue 标题
      assignees: 分配给此 Issue 的用户名（可选）
      body: Issue 正文内容（可选）
      labels: 应用于此 Issue 的标签（可选）
      milestone: 里程碑编号（可选）
  - name: create_or_update_file
    description: 在 GitHub 仓库中创建或更新单个文件
    params:
      branch: 要创建/更新文件的分支
      content: 文件内容
      message: 提交消息
      owner: 仓库所有者（用户名或组织）
      path: 创建/更新文件的路径
      repo: 仓库名称
      sha: 如果更新现有文件则需要。被替换文件的 blob SHA（可选）
  - name: create_pending_pull_request_review
    description: 为 Pull Request 创建待处理评审
    params:
      owner: 仓库所有者
      pullNumber: Pull Request 编号
      repo: 仓库名称
      commitID: 要评审的提交的 SHA（可选）
  - name: create_pull_request
    description: 在 GitHub 仓库中创建新 Pull Request
    params:
      base: 要合并到的分支
      head: 包含更改的分支
      owner: 仓库所有者
      repo: 仓库名称
      title: PR 标题
      body: PR 描述（可选）
      draft: 创建为草稿 PR（可选）
      maintainer_can_modify: 允许维护者编辑（可选）
  - name: create_pull_request_with_copilot
    description: 将任务委托给 GitHub Copilot 编码代理在后台执行
    params:
      owner: 仓库所有者
      problem_statement: 要执行的任务的详细描述
      repo: 仓库名称
      title: 将要创建的 Pull Request 的标题
      base_ref: 代理将开始工作的 Git 引用（例如分支）（可选）
  - name: create_repository
    description: 在您的账户中创建新的 GitHub 仓库
    params:
      name: 仓库名称
      autoInit: 使用 README 初始化（可选）
      description: 仓库描述（可选）
      private: 仓库是否应为私有（可选）
  - name: delete_file
    description: 从 GitHub 仓库中删除文件
    params:
      branch: 要从中删除文件的分支
      message: 提交消息
      owner: 仓库所有者（用户名或组织）
      path: 要删除的文件路径
      repo: 仓库名称
  - name: delete_pending_pull_request_review
    description: 删除请求者最新的待处理 Pull Request 评审
    params:
      owner: 仓库所有者
      pullNumber: Pull Request 编号
      repo: 仓库名称
  - name: delete_workflow_run_logs
    description: 删除工作流运行的日志
    params:
      owner: 仓库所有者
      repo: 仓库名称
      run_id: 工作流运行的唯一标识符
  - name: dismiss_notification
    description: 通过标记为已读或已完成来关闭通知
    params:
      threadID: 通知线程的 ID
      state: 通知的新状态（read/done）（可选）
  - name: download_workflow_run_artifact
    description: 获取工作流运行产物的下载 URL
    params:
      artifact_id: 产物的唯一标识符
      owner: 仓库所有者
      repo: 仓库名称
  - name: fork_repository
    description: 将 GitHub 仓库 Fork 到您的账户或指定组织
    params:
      owner: 仓库所有者
      repo: 仓库名称
      organization: 要 Fork 到的组织（可选）


