name: DeepWiki
shortDescription: 访问任何公共 GitHub 仓库的 AI 生成文档
description: |

  一个 Model Context Protocol (MCP) 服务器，为任何公共 GitHub 仓库提供 AI 生成的文档。通过全面、自动生成的文档搜索、阅读和询问关于代码库的问题。

  ## 功能特性

  - **仓库文档**：访问任何公共 GitHub 仓库的全面、AI 生成文档

  - **Wiki 结构**：浏览具有章节和子章节的分层文档结构

  - **内容阅读**：阅读涵盖架构、设计模式和实现细节的详细 wiki 内容

  - **问答功能**：询问关于任何仓库的特定问题并获得详细、上下文相关的答案


  ## 连接所需条件


  **无需设置**：DeepWiki 开箱即用，适用于公共 GitHub 仓库，无需 API 密钥或配置。
metadata:
  categories: 文档
icon: https://mintcdn.com/cognitionai/k89q9Lsp7DOurdC0/logo/devin.png?fit=max&auto=format&n=k89q9Lsp7DOurdC0&q=85&s=e83fbc727ea2cae8f1b80442fa772c50
repoURL: https://github.com/CognitionAI/deepwiki
env: []
toolPreview:
- name: read_wiki_structure
  description: 获取 GitHub 仓库文档主题的分层结构。
  params:
    repoName: GitHub 仓库，格式为 owner/repo（例如 "facebook/react"）
- name: read_wiki_contents
  description: 查看关于 GitHub 仓库的详细文档。
  params:
    repoName: GitHub 仓库，格式为 owner/repo（例如 "facebook/react"）
- name: ask_question
  description: 询问关于 GitHub 仓库的任何问题并获得详细答案。
  params:
    repoName: GitHub 仓库，格式为 owner/repo（例如 "facebook/react"）
    question: 关于仓库的问题
