name: DuckDuckGo Search
shortDescription: 使用 DuckDuckGo 搜索网页并检索带解析的网页内容
description: '一个 Model Context Protocol (MCP) 服务器，通过 DuckDuckGo 提供网页搜索功能，并额外支持内容获取和解析。搜索网页并以适合 LLM 的格式检索网页内容。


  ## 功能特性

  - **网页搜索**：使用高级速率限制和结果格式化的 DuckDuckGo 搜索

  - **内容获取**：检索并解析网页内容，进行智能文本提取

  - **速率限制**：内置速率限制保护（每分钟 30 次搜索，每分钟 20 次获取）

  - **LLM 友好输出**：专门针对大型语言模型使用而格式化的结果

  - **错误处理**：全面的错误处理和日志记录，支持优雅降级


  ## 连接所需条件


  **无需设置**：DuckDuckGo Search 开箱即用，无需 API 密钥或配置。

  '
metadata:
  categories: 搜索
icon: https://img.icons8.com/?size=100&id=63778&format=png&color=000000
repoURL: https://github.com/nickclyde/duckduckgo-mcp-server
env: []
toolPreview:
- name: search
  description: 搜索 DuckDuckGo 并返回格式化结果。
  params:
    query: 搜索查询字符串
    max_results: 可选的最大返回结果数（默认 10）
- name: fetch_content
  description: 从网页 URL 获取并解析内容。
  params:
    url: 要获取内容的网页 URL
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/duckduckgo-search:0.1.1
  port: 8099
  path: /
  args:
  - duckduckgo-mcp-server

