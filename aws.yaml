name: AWS API
shortDescription: 在所有 AWS 服务中执行 AWS CLI 命令，并提供智能建议
description: '一个用于 AWS CLI 操作的 Model Context Protocol (MCP) 服务器。安全高效地执行 AWS CLI 命令，并在所有 AWS 服务中获取智能命令建议。


  ## 功能特性

  - **通用 AWS CLI 访问**: 在所有 AWS 服务中执行任何 AWS CLI 命令

  - **智能命令建议**: 基于自然语言查询获取 AI 驱动的 AWS CLI 命令建议

  - **多服务支持**: 支持 EC2、S3、Lambda、IAM、RDS、DynamoDB 以及 200 多种其他 AWS 服务

  - **内置验证**: 命令在执行前会进行验证以防止错误

  - **自动分页**: 通过自动分页支持处理大量结果集


  ## 连接所需条件


  **必需的 AWS 凭证:**

  - **AWS Access Key ID**: 您的 AWS 凭证访问密钥

  - **AWS Secret Access Key**: 您的 AWS 凭证访问密钥密文


  **可选配置:**

  - **AWS Region**: 要使用的 AWS 区域 (默认: `us-east-1`)

  - **AWS Session Token**: 仅在使用临时凭证（如 SSO 或 STS AssumeRole）时需要


  **所需的 IAM 权限:**

  - 权限取决于您希望交互的 AWS 服务

  - 对于只读操作: 考虑使用 AWS 托管策略 `ReadOnlyAccess`

  - 对于管理访问权限: 使用适当的服务特定策略


  ## 基本用法


  ### 常见工作流


  1. **身份验证**: 检查您的 AWS 凭证和账户信息

  2. **资源发现**: 跨服务列出和发现 AWS 资源

  3. **资源管理**: 创建、更新和管理 AWS 资源

  4. **查询和监控**: 查询资源状态并监控您的基础设施


  ### 简单示例


  - "列出我所有的 S3 存储桶"

  - "显示我所有正在运行的 EC2 实例"

  - "获取我的 AWS 账户信息"

  - "列出 us-west-2 中的所有 Lambda 函数"

  - "描述我的 RDS 实例"

  - "显示我账户中的 IAM 用户"

  - "创建一个名为 my-new-bucket 的新 S3 存储桶"

  '
metadata:
  categories: Infrastructure,Cloud Services,DevOps
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
repoURL: https://github.com/awslabs/mcp/tree/main/src/aws-api-mcp-server
env:
- key: AWS_ACCESS_KEY_ID
  name: AWS Access Key ID
  required: true
  sensitive: true
  description: 您的 AWS Access Key ID
- key: AWS_SECRET_ACCESS_KEY
  name: AWS Secret Access Key
  required: true
  sensitive: true
  description: AWS Secret Access Key
- key: AWS_SESSION_TOKEN
  name: AWS Session Token
  required: false
  sensitive: true
  description: AWS Session Token，仅在使用临时凭证时需要，例如通过 aws sso login 或其他临时访问方法获得的临时 AWS 凭证（例如 STS AssumeRole）
- key: AWS_REGION
  name: AWS Region
  required: false
  sensitive: false
  description: AWS 区域，默认为 us-east-1
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/aws-api:1.1.4
  port: 8099
  path: /
  args:
  - awslabs.aws-api-mcp-server
toolPreview:
- name: call_aws
  description: 执行带有验证和适当错误处理的 AWS CLI 命令。支持任何 AWS 服务和操作。
  params:
    cli_command: 要执行的完整 AWS CLI 命令（必须以 "aws" 开头）
    max_results: 可选的结果数量限制（对分页有用）
- name: suggest_aws_commands
  description: 基于自然语言查询获取 AI 驱动的 AWS CLI 命令建议
  params:
    query: 描述您希望在 AWS 中完成什么的自然语言描述


