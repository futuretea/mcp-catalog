name: Supabase
shortDescription: 通过 AI 辅助管理 Supabase 项目、数据库、Edge Functions 和存储
description: '![supabase-mcp-demo](https://github.com/user-attachments/assets/3fce101a-b7d4-482f-9182-0be70ed1ad56)


  将您的 Supabase 项目连接到 AI 助手的 Model Context Protocol (MCP) 服务器。该服务器使 AI 助手能够执行全面的 Supabase 操作，包括管理表、获取配置、查询数据以及在整个开发工作流中部署 Edge Functions。


  ## 功能特性

  - **项目管理**: 创建、暂停、恢复项目并管理具有成本跟踪的组织

  - **数据库操作**: 执行 SQL 查询、应用迁移、管理表和扩展

  - **开发工具**: 生成 TypeScript 类型、获取 API URL 和密钥以实现无缝集成

  - **Edge Functions**: 直接从 AI 助手部署和管理无服务器函数

  - **分支支持**: 创建开发分支、合并更改并处理迁移漂移（付费计划）

  - **存储管理**: 管理存储桶和存储配置

  - **文档搜索**: 搜索 Supabase 文档以获取最新信息和指导


  ## 连接所需信息


  **必需:**

  - **Supabase Personal Access Token**: 在 [Supabase 设置](https://supabase.com/dashboard/account/tokens) 创建

  '
metadata:
  categories: Databases
icon: https://avatars.githubusercontent.com/u/87650496?s=48&v=4
repoURL: https://github.com/supabase-community/supabase-mcp
env:
- key: SUPABASE_ACCESS_TOKEN
  name: Supabase Personal Access Token
  required: true
  sensitive: true
  description: 您的 Supabase Personal Access Token。
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/supabase:0.5.8
  port: 8099
  path: /
  args:
  - mcp-server-supabase
toolPreview:
- name: list_projects
  description: 列出用户的所有 Supabase 项目
- name: get_project
  description: 获取项目的详细信息
- name: create_project
  description: 创建新的 Supabase 项目
- name: pause_project
  description: 暂停项目
- name: restore_project
  description: 恢复项目
- name: list_organizations
  description: 列出用户所属的所有组织
- name: get_organization
  description: 获取组织的详细信息
- name: get_cost
  description: 获取组织的新项目或分支的成本
- name: confirm_cost
  description: 确认用户理解新项目或分支的成本
- name: search_docs
  description: 搜索 Supabase 文档以获取最新信息
- name: list_tables
  description: 列出指定架构中的所有表
- name: list_extensions
  description: 列出数据库中的所有扩展
- name: list_migrations
  description: 列出数据库中的所有迁移
- name: apply_migration
  description: 将 SQL 迁移应用到数据库
- name: execute_sql
  description: 在数据库中执行原始 SQL
- name: get_logs
  description: 按服务类型（api、postgres、edge functions、auth、storage、realtime）获取 Supabase 项目的日志
- name: get_advisors
  description: 获取 Supabase 项目的咨询通知列表
- name: get_project_url
