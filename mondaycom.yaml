name: Monday.com
shortDescription: 管理 Monday.com 看板、项目、工作流和团队协作
description: |

  一个用于 monday.com 集成的 Model Context Protocol (MCP) 服务器，通过 monday.com API 提供全面的工作管理功能。

  ## 功能特性
  - **从兼容的 AI 应用程序访问 monday.com 数据**
  - **通过自然语言创建和管理看板、项目和任务**
  - **自动化工作流并跟踪团队进度**
  - **基于 monday.com 数据生成报告和洞察**
  - **管理用户、团队和工作空间组织**
  - **创建表单和收集数据提交**
  - **构建仪表板和可视化**

  ## 连接所需条件

  **步骤 1：安装 Monday MCP 应用程序**

  在使用服务之前，您需要从应用市场安装 Monday MCP 应用程序：

  - 访问 [monday MCP 应用市场](https://monday.com/marketplace/listing/10000806/monday-mcp)
  - 点击"安装"并按照说明将其添加到您的账户

  **步骤 2：身份验证**

  通过 OAuth2 工作流自动处理身份验证。

  ## 示例
  - "为 Q2 规划创建一个带有状态列的新看板"
  - "列出市场营销看板中状态为'已完成'的所有项目"
  - "向项目添加新团队成员并为他们分配任务"
  - "创建一个显示所有看板项目进度的仪表板"
  - "生成本周已完成任务的报告"

metadata:
