toolPreview:
  # 看板操作
  - name: create_board
    description: 创建具有指定列和结构的新 monday.com 看板。
    params:
      boardName: "要创建的看板名称"
      boardDescription: "要创建的看板描述"
      boardKind: "要创建的看板类型（private、public、share）"
      workspaceId: "要在其中创建看板的工作空间 ID"

  - name: get_board_info
    description: 获取包括元数据、结构、所有者和配置的全面看板信息。
    params:
      boardId: "要获取信息的看板 ID"

  - name: get_board_activity
    description: 获取指定时间范围的看板活动日志（默认为最近 30 天）。
    params:
      boardId: "要获取活动的看板 ID"
      fromDate: "活动范围的开始日期（ISO8601DateTime 格式）"
      toDate: "活动范围的结束日期（ISO8601DateTime 格式）"

  # 项目操作
  - name: create_item
    description: 在 monday.com 看板中创建具有指定列值的新项目。
    params:
      boardId: "要添加新项目的看板 ID"
      name: "要创建的新项目名称"
      columnValues: "包含项目新列值的字符串"
      groupId: "要添加新项目的组 ID"

  - name: get_board_items_by_name
    description: 通过看板 ID 和词/名称搜索项目。
    params:
      boardId: "要搜索的看板 ID"
      term: "查找项目的搜索词"

  - name: create_update
    description: 在 monday.com 项目中创建新的更新/评论。
    params:
      itemId: "要添加更新的项目 ID"
      body: "要创建的更新内容"

  # 列操作
  - name: create_column
    description: 在 monday.com 看板中创建新列。
    params:
      boardId: "要添加新列的看板 ID"
      columnType: "要创建的列类型"
      columnTitle: "要创建的列标题"
      columnDescription: "要创建的列描述"
      columnSettings: "列特定配置设置的 JSON 字符串"

  - name: get_column_type_info
    description: 检索有关特定列类型的全面信息。
    params:
      columnType: "要检索信息的列类型"

  # 组操作
  - name: create_group
    description: 在 monday.com 看板中创建新组以组织项目。
    params:
      boardId: "要创建组的看板 ID"
      groupName: "新组的名称"
      groupColor: "组的颜色"
      positionRelativeMethod: "是在另一组之前还是之后定位"
      relativeTo: "要相对定位的组的 ID"

  # 用户和团队管理
  - name: list_users_and_teams
    description: 用于获取用户和团队信息的精确优先用户和团队检索工具。
    params:
      getMe: "获取当前认证用户信息"
      name: "基于名称的用户搜索（模糊匹配）"
      userIds: "要获取的特定用户 ID（最多 500）"
      teamIds: "要获取的特定团队 ID（最多 500）"
      includeTeams: "随用户一起包含一般团队数据"
      teamsOnly: "仅获取团队，不返回用户"
      includeTeamMembers: "控制团队成员数据包含"

  # 工作空间操作
  - name: list_workspaces
    description: 列出用户可用的所有工作空间。
    params:
      random_string: "无参数工具的虚拟参数"

  - name: workspace_info
    description: 获取工作空间中的看板、文档和文件夹及其文件夹组织信息。
    params:
      workspace_id: "要获取信息的工作空间 ID"

  - name: create_workspace
    description: 在 monday.com 中创建新工作空间。
    params:
      name: "要创建的新工作空间名称"
      workspaceKind: "要创建的工作空间类型（closed、open、template）"
      description: "新工作空间的描述"
      accountProductId: "与工作空间关联的账户产品 ID"

  - name: update_workspace
    description: 更新 monday.com 中的现有工作空间。
    params:
      id: "要更新的工作空间 ID"
      attributes: "要在工作空间中更新的属性"

  # 文件夹操作
  - name: create_folder
    description: 在 monday.com 工作空间中创建新文件夹。
    params:
      workspaceId: "要创建文件夹的工作空间 ID"
      name: "要创建的文件夹名称"
      color: "文件夹的颜色"
      customIcon: "文件夹的自定义图标"
      fontWeight: "文件夹的字体重量"
      parentFolderId: "父文件夹的 ID"

  - name: update_folder
    description: 更新 monday.com 中的现有文件夹。
    params:
      folderId: "要更新的文件夹 ID"
      name: "文件夹的新名称"
      color: "文件夹的新颜色"
      customIcon: "文件夹的新自定义图标"
      fontWeight: "文件夹的新字体重量"
      parentFolderId: "新父文件夹的 ID"
      workspaceId: "包含文件夹的工作空间 ID"

  - name: move_object
    description: 在 monday.com 中移动文件夹、看板或概览。
    params:
      objectType: "要移动的对象类型（Board、Folder、Overview）"
      id: "要移动的对象 ID"
      parentFolderId: "新父文件夹的 ID"
      workspaceId: "包含对象的工作空间 ID"
      position: "对象的新位置"

  # 表单操作
  - name: create_form
    description: 创建一个带有用于存储回复的新看板的 monday.com 表单。
    params:
      destination_workspace_id: "将在其中创建表单的工作空间"
      destination_name: "用于存储表单回复的看板名称"
      board_kind: "回复看板的看板类型"
      board_owner_ids: "将拥有所有者权限的用户 ID 数组"
      board_subscriber_ids: "将接收通知的用户 ID 数组"

  - name: get_form
    description: 通过其表单令牌获取 monday.com 表单。
    params:
      formToken: "表单的唯一标识符令牌"

  - name: update_form
    description: 使用各种设置和配置更新 monday.com 表单。
    params:
      formToken: "表单的唯一标识符令牌"
      action: "要执行的更新操作类型"
      form: "要更新的表单数据"
      formPassword: "在表单上设置密码以限制访问"
      tag: "要创建、更新或删除的标签数据"

  - name: form_questions_editor
    description: 在 monday.com 表单中创建、更新或删除问题。
    params:
      action: "要执行的操作类型（delete、update、create）"
      formToken: "表单的唯一标识符令牌"
      question: "包含所有属性的问题对象"
      questionId: "问题的唯一标识符"

  # 文档操作
  - name: read_docs
    description: 获取 monday.com 文档集合及其 Markdown 格式的内容。
    params:
      ids: "指定类型和值数组的 ID 查询对象"
      limit: "每页文档数（默认：25）"
      order_by: "检索文档的顺序（created_at、used_at）"
      page: "要返回的页码（从 1 开始）"

  - name: create_doc
    description: 在工作空间内或附加到项目创建新的 monday.com 文档。
    params:
      location: "应创建文档的位置"
      doc_name: "新文档的名称"
      markdown: "文档的 Markdown 内容"

  # 仪表板和小部件操作
  - name: create_dashboard
    description: 创建一个聚合来自看板数据的新 monday.com 仪表板。
    params:
      name: "人类可读的仪表板标题"
      workspace_id: "将拥有仪表板的工作空间 ID"
      board_ids: "看板 ID 字符串列表（最少 1 个元素）"
      kind: "可见性级别（PUBLIC 或 PRIVATE）"
      board_folder_id: "放置仪表板的可选文件夹 ID"

