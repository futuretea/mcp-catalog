name: Context7
shortDescription: 获取任何库的最新版本特定代码文档和示例
description: '[![Website](https://img.shields.io/badge/Website-context7.com-blue)](https://context7.com) [<img alt="Install in VS Code (npx)" src="https://img.shields.io/badge/VS_Code-VS_Code?style=flat-square&label=Install%20Context7%20MCP&color=0098FF">](https://insiders.vscode.dev/redirect?url=vscode%3Amcp%2Finstall%3F%7B%22name%22%3A%22context7%22%2C%22command%22%3A%22npx%22%2C%22args%22%3A%5B%22-y%22%2C%22%40upstash%2Fcontext7-mcp%40latest%22%5D%7D)


  一个 Model Context Protocol (MCP) 服务器，为任何提示提供最新的代码文档。Context7 MCP 直接从源代码提取版本特定的文档和代码示例，并将它们直接放入您的 LLM 上下文中，消除过时的训练数据和幻觉 API。


  ## 功能特性

  - **最新文档**：获取当前版本特定的文档和代码示例

  - **不再出现幻觉 API**：获取实际存在的有效代码示例

  - **自动库解析**：将通用库名称解析为 Context7 兼容的 ID

  - **主题聚焦检索**：将文档聚焦于特定主题（路由、hooks 等）

  - **Token 控制**：可配置的文档大小 Token 限制


  ## 连接所需条件


  **无需设置**：Context7 开箱即用，无需 API 密钥或配置。


  **可选配置：**

  - **DEFAULT_MINIMUM_TOKENS**：设置文档检索的最小 Token 数量（默认：10000）


  ## 示例

  ```txt

  创建一个 Next.js 中间件，检查 cookie 中是否有有效的 JWT，并将未认证的用户重定向到登录页面。使用 context7

  ```


  ```txt

  配置 Cloudflare Worker 脚本以将 JSON API 响应缓存五分钟。使用 context7

  ```


  ### 使用技巧

  - **添加规则**：在您的 IDE 中创建自动调用规则，以便在代码问题中自动使用 Context7

  - **使用库 ID**：如果您知道确切的库，请使用斜杠语法：`use library /supabase/supabase`

  - **简单工作流程**：1️⃣ 自然地编写您的提示 → 2️⃣ 告诉 LLM "使用 context7" → 3️⃣ 获取有效的代码答案

  '
metadata:
  categories: Developer Tools
icon: https://avatars.githubusercontent.com/u/74989412?v=4
repoURL: https://github.com/upstash/context7
env:
- key: DEFAULT_MINIMUM_TOKENS
  name: Default Minimum Tokens
  required: false
  sensitive: false
  description: '设置文档检索的最小 Token 数量（默认：10000）。'
toolPreview:
- name: resolve-library-id
  description: 将包/产品名称解析为 Context7 兼容的库 ID 并返回匹配库的列表。在调用 'get-library-docs' 之前，您必须调用此函数以获取有效的 Context7 兼容库 ID，除非用户在查询中明确提供了格式为 '/org/project' 或 '/org/project/version' 的库 ID。选择过程 - 1. 分析查询以了解用户正在寻找什么库/包 2. 根据名称与查询的相似度（优先精确匹配）、描述与查询意图的相关性、文档覆盖率（优先选择代码片段数量更多的库）、信任分数（考虑分数为 7-10 的库更具权威性）返回最相关的匹配。响应格式 - 在明显标记的章节中返回选定的库 ID，简要解释为什么选择此库，如果存在多个良好的匹配，请确认这一点但继续选择最相关的一个，如果没有良好的匹配，请清楚地说明这一点并建议查询优化。对于模糊的查询，在继续使用最佳猜测匹配之前请求澄清。
  params:
    libraryName: 要搜索的库/包名称
- name: get-library-docs
  description: 使用 Context7 兼容的库 ID 获取库的最新文档。
  params:
    context7CompatibleLibraryID: 确切的 Context7 兼容库 ID（例如，/mongodb/docs, /vercel/next.js）
    tokens: 可选的最大返回 Token 数量（默认 10000，最小 10000）
    topic: 可选的聚焦文档主题（例如，"routing", "hooks"）
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/context7:1.0.31
  port: 8099
  path: /
  args:
  - context7-mcp
