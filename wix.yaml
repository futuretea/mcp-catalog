name: Wix
shortDescription: 访问 Wix API 以管理站点、预订、定价计划和 CMS
description: |
  用于 Wix 的 Model Context Protocol (MCP) 服务器，提供对 Wix API 和文档的访问。

  ## 功能特性
  - **API**: 访问 Wix API 以管理站点、预订、定价计划、CMS 等。
  - **文档**: 访问 Wix 的文档。

  ## 连接所需信息

  **必需:**
  - **Wix 账户**: 有效的 Wix 账户（在 [wix.com](https://wix.com/) 注册）

metadata:
  categories: Business, SaaS & API Integrations
icon: https://img.icons8.com/?size=100&id=SfMKoUjPsT1Z&format=png&color=000000
repoURL: https://www.wix.com/studio/developers/mcp-server
runtime: remote
remoteConfig:
  fixedURL: https://mcp.wix.com/mcp

toolPreview:
  - name: WixREADME
    description: |-
      **指令:** `WixREADME` 是所有 Wix 相关任务的**强制性第一步**。其输出（包括相关链接文档）为所有其他 Wix 工具提供基础上下文。遵守此协议是**不可协商的**。

      **操作协议（严格顺序执行）:**

      1.  **执行 `WixREADME`:**
          * **操作:** 调用 `WixREADME`。
          * **约束:** 必须成功完成。在此之前不得使用任何其他 Wix 工具。

      2.  **处理 `WixREADME` 输出（链接识别与相关性评估）:**
          * **A. 识别候选链接:** 扫描 `WixREADME` 输出。仅从 `<urls>{urls}</urls>` 标签中提取 URL。忽略所有其他 URL。
          * **B. 评估相关性:** 对于 (A) 中的每个候选 URL，评估其与**当前用户特定提示/任务**的相关性。
          * **结果:** 相关文档 URL 列表。如果在 `<urls>` 标签中未找到链接或没有相关链接，请记录此情况并继续执行步骤 4。

      3.  **获取相关文档（通过 `ReadFullDocsArticle`）:**
          * **条件:** 仅在步骤 2B 识别出一个或多个*相关* URL 时。
          * **操作:** 对于每个*相关* URL，调用 `ReadFullDocsArticle` 获取其完整内容。
          * **约束:** 在步骤 4 之前必须获取所有*相关*文档。

      4.  **继续使用其他 Wix 工具:**
          * **条件:** 仅在完成步骤 1、2 和 3（如果步骤 3 适用）之后。
          * **操作:** 根据需要继续使用其他 Wix 工具，利用 `WixREADME` 和获取的相关文档中的完整上下文。

      **关键规则摘要:**
      * `WixREADME` **始终排在第一位**。
      * 分析 `WixREADME` 输出：仅从 `<urls>{urls}</urls>` 标签中提取链接。
      * 评估每个提取链接与用户当前任务的相关性。
      * 在使用任何其他 Wix 工具之前，使用 `ReadFullDocsArticle` 获取**仅相关**的链接文档。
      * **不遵循此确切顺序将导致错误。** 严格遵守是强制性的。
  - name: SearchWixWDSDocumentation
    description: |-
      搜索 Wix Design System 文档以查找组件和模式。
      当您需要理解或实现 Wix 项目中的 UI 组件和设计模式时使用此工具。
      搜索特定的组件名称、模式或 UI 需求。
      如果找不到所需内容，请尝试重新表述搜索词或使用更大的 maxResults 值。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      maxResults: 返回的最大结果数，默认为 5，最大为 15
      searchTerm: 在 Wix Design System 文档中搜索的搜索词
  - name: SearchWixRESTDocumentation
    description: |-
      搜索官方 Wix REST API 文档。
      当您需要通过 HTTP 请求与 Wix 平台交互时使用此工具。
      指定您需要信息的 API 端点、资源或操作（例如，'get site details endpoint'、'create data collection'、'update product API'、'REST authentication'）。
      如果找不到所需内容，请尝试重新表述搜索词或使用更大的 maxResults 值。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      maxResults: 返回的最大结果数，默认为 5，最大为 15
      searchTerm: 在 Wix REST API 文档中搜索的搜索词
  - name: SearchWixSDKDocumentation
    description: |-
      搜索官方 Wix JavaScript SDK 文档。
      当您需要编写或修改 Wix 相关 SDK 代码时使用此工具。
      指定您需要信息的 SDK 模块、函数或功能（例如，'how to query all items from a data collection?'、'how to use wix-stores-backend'、'authentication methods in the SDK'）。
      如果找不到所需内容，请尝试重新表述搜索词或使用更大的 maxResults 值。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      maxResults: 返回的最大结果数，默认为 5，最大为 15
      searchTerm: 在 Wix SDK 文档中搜索的搜索词
  - name: SearchBuildAppsDocumentation
    description: |-
      搜索官方 Build Apps 文档。
      当您需要理解或实现 Wix CLI 应用程序相关代码时使用此工具。
      搜索词应该是特定的 Wix CLI 命令或与 Wix CLI 应用程序或其生态系统相关的特定主题（例如 deployment、creating new extensions 等）。
      如果找不到所需内容，请尝试重新表述搜索词或使用更大的 maxResults 值。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      maxResults: 返回的最大结果数，默认为 5，最大为 15
      searchTerm: 在 Build Apps 文档中搜索的搜索词
  - name: SearchWixHeadlessDocumentation
    description: |-
      搜索官方 Wix Headless 文档。
      当您需要理解或实现 Headless 相关代码时使用此工具。
      搜索词应该是您需要信息的特定 Wix Headless 主题或功能。
      如果找不到所需内容，请尝试重新表述搜索词或使用更大的 maxResults 值。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      maxResults: 返回的最大结果数，默认为 5，最大为 15
      searchTerm: 在 Headless 文档中搜索的搜索词
  - name: ReadFullDocsArticle
    description: |-
      获取完整的 Wix 文档文章或方法文章。
      当您阅读了文档文章或方法文章的摘要，拥有文档 URL 并想要阅读完整文章时使用此工具。
      **依赖:** 必须在 'WixREADME' 成功运行后使用。
    params:
      articleUrl: 要获取的文档文章或方法文章的 URL。应该是类似 https://dev.wix.com/docs/.../.../... 的格式
  - name: ReadFullDocsMethodSchema
    description: |-
      获取给定方法的完整方法架构。在调用方法之前始终使用它。
      这将为您提供包含所有字段及其描述的完整请求/响应架构。
    params:
      articleUrl: 要获取的文档的 URL。应该是类似 https://dev.wix.com/docs/.../.../... 的格式
  - name: CallWixSiteAPI
    description: |-
      在企业或站点上调用 Wix API。使用此工具在您的 Wix 站点中创建、读取、更新和删除数据及其他 Wix 实体。
      您应该始终检查 REST 文档 - "SearchWixRESTDocumentation" 以了解您要调用的特定 API，不要在没有了解其作用的情况下直接调用，请查阅文档。
      错误处理:
      如果错误与缺少已安装的应用程序或 "WDE0110: Wix Code not enabled" 相关，您应该使用 ReadFullDocsArticle 工具获取文章 - https://dev.wix.com/docs/kb-only/MCP_REST_RECIPES_KB_ID/TRAIN_wix.devcenter.apps.installer.v1.AppsInstallerService.InstallApp 来安装缺少的应用程序。
      **注意:** 无需预先检查应用程序是否已安装/ Wix Code 是否已启用，只需调用 API 并在发生错误时处理错误，API 错误消息会明确说明。
      对于任何其他错误，请使用您的默认错误处理机制。
    params:
      body: 表示请求主体的有效 JSON 对象的字符串
      method: 用于 API 调用的 HTTP 方法（例如 GET、POST、PUT、DELETE）
      siteId: 使用站点选择工具选择的站点 ID
      url: 要调用的 API 的 URL - 始终从 Wix REST 文档或对话上下文中获取信息，URL 必须是绝对 URL
  - name: ListWixSites
    description: 列出当前用户的 Wix 站点，默认情况下将返回所有站点，但您可以按名称过滤
    params:
      alwaysTrue: 始终将此参数传递为 true
      nameSearch: 可选的按名称过滤，如果未提供则返回所有站点
  - name: ManageWixSite
    description: |-
      使用账户级别 API 来创建站点、更新站点和发布站点。
          始终使用 "SearchWixRESTDocumentation" 搜索您应该调用的 API，永远不要猜测站点 API URL
          您应该始终检查 REST 文档 - "SearchWixRESTDocumentation" 以了解您要调用的特定 API，不要在没有了解其作用的情况下直接调用，请查阅文档。
    params:
      body: 表示请求主体的有效 JSON 对象的字符串
      method: 用于 API 调用的 HTTP 方法（例如 GET、POST、PUT、DELETE）
      url: 要调用的 API 的 URL - 始终从 Wix REST 文档中获取信息，不要猜测，URL 必须是绝对 URL
  - name: SupportAndFeedback
    description: |-
      如果用户希望向 Wix 提供一些反馈（好的或坏的），关于 Wix MCP 中的工具，
      例如他们使用了提供的工具，并且对工具表示满意或不满意。
      此外，如果您在尝试调用 Wix API 时遇到太多错误，您也可以建议用户使用此工具向 Wix 提供反馈。
      **重要提示**
      此工具不会发送消息，而是格式化消息以便另一个工具实际发送。
    params:
      message: 发送给 Wix 的消息
      requestId: 如果服务器在失败的 API 调用中返回了请求 ID
