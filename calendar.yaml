name: Calendar
shortDescription: 管理 Microsoft 365 日历、活动、会议和参与者
description: |
  ![Calendar MCP Server](https://img.shields.io/badge/Calendar-MCP%20Server-blue?style=for-the-badge&logo=microsoft-outlook)
  ![Go](https://img.shields.io/badge/Go-1.25+-green?style=for-the-badge&logo=go)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Microsoft 365 Calendar 集成的 Model Context Protocol (MCP) 服务器，通过 Microsoft Graph API 提供全面的日历和活动管理功能。

  ## 功能特性
  - **日历管理**：访问个人和群组日历，获取完整元数据和权限
  - **活动操作**：创建、查看、修改和删除日历活动，支持完整的生命周期管理
  - **高级日程安排**：支持重复活动、在线会议和参与者管理
  - **参与者管理**：动态添加、移除和修改必需和可选参与者
  - **活动回复**：以编程方式接受、拒绝或暂时接受活动邀请
  - **搜索与发现**：在所有可访问的日历中进行强大的活动搜索功能

  ## 连接所需

  **无需设置**：通过 Microsoft Graph API 的 OAuth2 流程自动处理认证

  **Microsoft 账户**：需要有效的 Microsoft/Outlook 账户进行认证

metadata:
  categories: Business
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=WpQIVxfhhzqt&format=png&color=000000
repoURL: https://github.com/obot-platform/tools/tree/main/microsoft365/calendar-mcp-go
runtime: remote
remoteConfig:
  fixedURL: https://m365-calendar-mcp.obot.ai/mcp
toolPreview:
  - name: list_calendars
    description: 列出用户可用的所有日历。
    params: {}
  - name: list_events_today
    description: 列出用户所有可用日历中今天的所有活动。
    params: {}
  - name: list_events
    description: 列出用户所有可用日历中给定时间范围内的所有活动。
    params:
      start: RFC 3339 格式的开始日期/时间
      end: RFC 3339 格式的结束日期/时间
      calendar_ids: 要筛选的日历 ID 列表，以逗号分隔（可选）
      limit: 每个日历的最大活动数量（可选，默认 50）
  - name: create_event
    description: 创建新的日历活动。
    params:
      subject: 活动标题
      location: 活动地点
      body: 活动详情/描述
      attendees: 必需参与者的邮箱地址，以逗号分隔
      optional_attendees: 可选参与者的邮箱地址，以逗号分隔（可选）
      is_online: 活动是在线还是线下（true/false）
      start: RFC 3339 格式的开始时间
      end: RFC 3339 格式的结束时间
      recurrence: 重复模式的纯英文描述（可选）
      calendar_id: 要创建活动的特定日历 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
  - name: get_event_details
    description: 获取特定活动的详细信息。
    params:
      event_id: 唯一活动 ID
      calendar_id: 日历/群组 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
  - name: get_event_attachments
    description: 下载特定活动的附件。
    params:
      event_id: 唯一活动 ID
      calendar_id: 日历/群组 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
  - name: modify_event_attendees
    description: 向现有活动添加或移除参与者。
    params:
      event_id: 唯一活动 ID
      calendar_id: 日历/群组 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
      add_required_attendees: 要添加为必需参与者的邮箱列表，以逗号分隔（可选）
      add_optional_attendees: 要添加为可选参与者的邮箱列表，以逗号分隔（可选）
      remove_attendees: 要移除的邮箱列表，以逗号分隔（可选）
  - name: delete_event
    description: 删除日历活动。
    params:
      event_id: 唯一活动 ID
      delete_series: 删除整个重复系列（可选，默认 false）
      calendar_id: 日历/群组 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
  - name: search_events
    description: 基于查询字符串搜索活动。
    params:
      query: 搜索查询字符串
      start: RFC 3339 格式的搜索时间范围开始
      end: RFC 3339 格式的搜索时间范围结束
  - name: respond_to_event
    description: 接受、暂时接受或拒绝活动邀请。
    params:
      event_id: 唯一活动 ID
      calendar_id: 日历/群组 ID（可选）
      owner_type: user 或 group（可选，如果设置了 calendar_id 则必需）
      response: accept、tentative 或 decline
