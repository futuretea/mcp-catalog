name: Azure
shortDescription: 管理 Azure 服务，包括 AI、数据库、计算、存储和监控
description: '一个 Model Context Protocol (MCP) 服务器，实现 MCP 规范以在 AI 智能体与 Azure 服务之间创建无缝连接。通过 Azure 上下文增强您的智能体能力，涵盖计算、存储、数据库、AI 服务等。


  ## 功能特性

  - **Azure AI 与搜索**: 查询 Azure AI Search 索引并管理搜索服务

  - **数据服务**: Cosmos DB、SQL Database、PostgreSQL、Redis Cache 和 Data Explorer 操作

  - **计算与容器**: AKS 集群管理和容器操作

  - **存储与配置**: Azure Storage、App Configuration 和 Key Vault 管理

  - **监控与分析**: Azure Monitor、Log Analytics、Grafana 和 Workbooks

  - **CLI 集成**: 直接执行 Azure CLI 和 Azure Developer CLI 命令

  - **资源管理**: 管理订阅、资源组和 RBAC


  ## 连接所需条件


  **认证:**

  您需要设置以下环境变量:

  - AZURE_TENANT_ID

  - AZURE_CLIENT_ID

  - AZURE_CLIENT_SECRET

  这些必须对应一个服务主体。您可以使用 (Azure Web 控制台)[https://learn.microsoft.com/en-us/entra/identity-platform/howto-create-service-principal-portal] 创建，或使用 Azure CLI:


  ```bash

  az ad sp create-for-rbac --name "<my-service-principal>" --role contributor \

  --scopes /subscriptions/<your-subscription-id> \

  --query "{AZURE_CLIENT_ID: appId, AZURE_CLIENT_SECRET: password, AZURE_TENANT_ID: tenant}" --output json

  ```


  将 `<my-service-principal>` 替换为您要创建的服务主体名称，`<your-subscription-id>` 替换为您的实际订阅 ID。分配给服务主体的角色将决定其拥有的权限。


  **可选配置:**

  - **AZURE_MCP_COLLECT_TELEMETRY** (可选): 设置为 `false` 以选择退出遥测收集 (默认: `true`)


  ## 示例

  - **Azure AI Search**: "我的 Azure AI Search 服务 ''mysvc'' 中有哪些索引?"

  - **App Configuration**: "列出我的 App Configuration 存储"

  - **AKS**: "列出我订阅中的 AKS 集群"

  - **Cosmos DB**: "显示我所有的 Cosmos DB 数据库"

  - **Data Explorer**: "从 Azure Data Explorer 数据库 ''db1'' 的表 ''StormEvents'' 中采样 10 行数据"

  - **Storage**: "列出我的 Azure 存储账户"

  - **Monitor**: "查询我的 Log Analytics 工作区"

  - **资源管理**: "列出我的资源组"

  '
