name: Contact
shortDescription: 管理 Microsoft 365 联系人，支持 CRUD 操作和高级搜索
description: |
  ![Contact MCP Server](https://img.shields.io/badge/Contact-MCP%20Server-blue?style=for-the-badge&logo=microsoft-outlook)
  ![Go](https://img.shields.io/badge/Go-1.23+-green?style=for-the-badge&logo=go)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Microsoft 365 联系人集成的 Model Context Protocol (MCP) 服务器，通过 Microsoft Graph API 提供全面的联系人管理功能。

  ## 功能特性
  - **完整的联系人管理**：创建、读取、更新和删除 Outlook 联系人，支持完整的 CRUD 操作
  - **联系人信息**：管理所有联系人的姓名、电子邮件地址和商务电话号码
  - **批量操作**：支持每个联系人多个电子邮件地址和电话号码
  - **高级搜索**：使用全面的过滤功能列出和检索联系人详情
  - **数据验证**：内置电子邮件格式验证和联系人信息完整性验证

  ## 连接所需

  **无需设置**：通过 Microsoft Graph API 自动处理 OAuth2 工作流进行身份验证

  **Microsoft 账户**：需要有效的 Microsoft/Outlook 账户进行身份验证

metadata:
  categories: Business
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=GmYe21I1IHOY&format=png&color=000000
repoURL: https://github.com/obot-platform/tools/tree/main/microsoft365/contact-mcp-go
runtime: remote
remoteConfig:
  fixedURL: https://m365-contact-mcp.obot.ai/mcp
toolPreview:
  - name: list_contacts
    description: 列出用户可用的所有 Outlook 联系人。
    params: {}
  - name: create_contact
    description: 创建新的 Outlook 联系人。
    params:
      given_name: 联系人的名字（可选）
      surname: 联系人的姓氏（可选）
      emails: 以逗号分隔的电子邮件地址列表（可选）
      business_phones: 以逗号分隔的商务电话号码列表（可选）
  - name: update_contact
    description: 更新现有的 Outlook 联系人。
    params:
      contact_id: 要更新的联系人 ID
      given_name: 替换联系人的名字（可选）
      surname: 替换联系人的姓氏（可选）
      emails: 以逗号分隔的电子邮件地址列表（替换现有电子邮件）（可选）
      business_phones: 以逗号分隔的商务电话号码列表（替换现有电话）（可选）
  - name: delete_contact
    description: 删除现有的 Outlook 联系人。
    params:
      contact_id: 要删除的联系人 ID
  - name: get_contact
    description: 获取现有 Outlook 联系人的详情。
    params:
      contact_id: 要获取的联系人 ID
