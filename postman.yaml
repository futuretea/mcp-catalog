name: Postman
shortDescription: 管理 Postman 集合、模拟、监视器、环境和 API 规范
description: |
  提供与 Postman API 平台无缝集成的 Model Context Protocol (MCP) 服务器。将您的 AI 工具连接到 Postman 全面的 API 开发生态系统，为集合、环境、模拟、监视器和 API 规范启用智能工作流。

  ## 功能特性
  - **集合管理**: 创建、读取、更新和管理 Postman 集合，支持完整的 CRUD 操作
  - **请求和响应操作**: 构建和管理 API 请求、响应、文件夹和示例
  - **模拟服务器集成**: 创建、配置和管理用于 API 测试的模拟服务器
  - **监视器管理**: 设置和管理用于持续测试的 API 监视器
  - **环境管理**: 创建和管理环境变量和配置
  - **工作区操作**: 使用全面的访问控制组织和管理工作区
  - **API 规范支持**: 创建、同步和管理 OpenAPI 和 AsyncAPI 规范
  - **文档发布**: 发布和管理公共 API 文档
  - **协作工具**: 评论线程、标记和团队协作功能

  ## 连接所需信息

  **必需:**
  - **Postman API Key**: 您的 Postman API 密钥
  - **主机 URL**: 在美国（`https://mcp.postman.com`）或欧盟（`https://mcp.eu.postman.com`）区域之间选择
  - **工具配置**: 在 `minimal`（38 个基本工具）或 `mcp`（所有 100+ 工具）模式之间选择


metadata:
  categories: Developer Tools,API Development,Testing
icon: https://avatars.githubusercontent.com/u/10251060?s=48&v=4
repoURL: https://github.com/postmanlabs/postman-mcp-server

env:
  - name: Postman 主机 URL
    key: HOST_URL
    description: Postman MCP 服务器的 URL，在美国（`https://mcp.postman.com`）或欧盟（`https://mcp.eu.postman.com`）区域之间选择
    required: true
    sensitive: false
  - name: 工具配置
    key: TOOL_CONFIGURATION
    description: 在 `minimal`（38 个基本工具）或 `mcp`（所有 100+ 工具）模式之间选择
    required: true
    sensitive: false

runtime: remote
remoteConfig:
  URLTemplate: ${HOST_URL}/${TOOL_CONFIGURATION}
  headers:
  - name: Postman API Key
    description: 您的 Postman API 密钥
    key: Authorization
    required: true
    sensitive: true
    prefix: "Bearer "

toolPreview:
  - name: getAuthenticatedUser
    description: 获取有关已认证用户的信息
    params: {}
  - name: createCollection
    description: 使用 Postman Collection v2.1.0 架构格式创建集合
    params:
      workspace: 工作区 ID（必需）
      collection: 包含名称、架构和项目的集合信息（必需）
  - name: getCollection
    description: 获取有关集合的信息
    params:
      collectionId: <OWNER_ID>-<UUID> 格式的集合 ID（必需）
      access_key: 集合的只读访问密钥（可选）
      model: 仅返回根级 ID 的最小模型（可选）
  - name: getCollections
    description: 获取工作区中的所有集合
    params:
      workspace: 工作区 ID（必需）
      limit: 返回的最大行数（可选）
      name: 按集合名称过滤（可选）
      offset: 第一项的从零开始的偏移量（可选）
  - name: putCollection
    description: 使用 Postman Collection v2.1.0 架构替换集合的内容
    params:
      collectionId: 集合 ID（必需）
      collection: 完整的集合对象（必需）
      Prefer: 对异步更新使用 'respond-async'（可选）
  - name: patchCollection
    description: 更新特定的集合信息，如名称、事件或变量
    params:
      collectionId: 集合 ID（必需）
      collection: 要更新的集合属性（必需）
  - name: deleteCollection
    description: 删除集合
    params:
      collectionId: <OWNER_ID>-<UUID> 格式的集合 ID（必需）
  - name: createCollectionFolder
    description: 在集合中创建文件夹
    params:
      collectionId: 集合 ID（必需）
      name: 文件夹名称（可选但建议）
      folder: 父文件夹 ID（可选）
  - name: getCollectionFolder
    description: 获取集合中文件夹的信息
    params:
      collectionId: 集合 ID（必需）
      folderId: 文件夹 ID（必需）
      ids: 仅返回 ID 值（可选）
      populate: 返回所有项目内容（可选）
      uid: 以 UID 格式返回 ID（可选）
  - name: updateCollectionFolder
    description: 更新集合中的文件夹
    params:
      collectionId: 集合 ID（必需）
      folderId: 文件夹 ID（必需）
      name: 文件夹名称（可选）
      description: 文件夹描述（可选）
  - name: deleteCollectionFolder
    description: 删除集合中的文件夹
    params:
      collectionId: 集合 ID（必需）
      folderId: 文件夹 ID（必需）
  - name: createCollectionRequest
    description: 在集合中创建请求
    params:
      collectionId: 集合 ID（必需）
      name: 请求名称（可选但建议）
      folderId: 要在其中创建请求的文件夹 ID（可选）
  - name: getCollectionRequest
    description: 获取集合中请求的信息
    params:
      collectionId: 集合 ID（必需）
      requestId: 请求 ID（必需）
      ids: 仅返回 ID 值（可选）
      populate: 返回所有项目内容（可选）
      uid: 以 UID 格式返回 ID（可选）
  - name: updateCollectionRequest
    description: 更新集合中的请求
    params:
      collectionId: 集合 ID（必需）
      requestId: 请求 ID（必需）
      name: 请求名称（可选）
      method: 请求的 HTTP 方法（可选）
  - name: deleteCollectionRequest
    description: 删除集合中的请求
    params:
      collectionId: 集合 ID（必需）
      requestId: 请求 ID（必需）
  - name: createCollectionResponse
    description: 在集合中创建请求响应
    params:
      collectionId: 集合 ID（必需）
      requestId: 父请求 ID（必需）
      name: 响应名称（可选但建议）
  - name: getCollectionResponse
    description: 获取集合中响应的信息
    params:
      collectionId: 集合 ID（必需）
      responseId: 响应 ID（必需）
      ids: 仅返回 ID 值（可选）
      populate: 返回所有项目内容（可选）
      uid: 以 UID 格式返回 ID（可选）
  - name: updateCollectionResponse
    description: 更新集合中的响应
    params:
      collectionId: 集合 ID（必需）
      responseId: 响应 ID（必需）
      name: 响应名称（可选）
      responseCode: HTTP 响应代码信息（可选）
  - name: deleteCollectionResponse
    description: 删除集合中的响应
    params:
      collectionId: 集合 ID（必需）
      responseId: 响应 ID（必需）
  - name: createCollectionFork
    description: 从现有集合创建分支到工作区
    params:
      collectionId: 集合 ID（必需）
      workspace: 要在其中创建分支的工作区 ID（必需）
      label: 分支标签（必需）
  - name: getCollectionForks
    description: 获取集合的分支集合
    params:
      collectionId: 集合 ID（必需）
      cursor: 分页结果第一条记录的指针（可选）
      direction: 按创建日期升序/降序排序（可选）
      limit: 返回的最大行数（可选）
  - name: mergeCollectionFork
    description: 将分支集合合并回其父集合
    params:
      source: 源集合的唯一 ID（必需）
      destination: 目标集合的唯一 ID（必需）
      strategy: 合并策略 - deleteSource 或 updateSourceWithDestination（可选）
  - name: pullCollectionChanges
    description: 将父集合的更改拉取到分支集合
    params:
      collectionId: 集合 ID（必需）
  - name: getSourceCollectionStatus
    description: 检查分支集合与父集合之间是否存在更改
    params:
      collectionId: 集合 ID（必需）
  - name: duplicateCollection
