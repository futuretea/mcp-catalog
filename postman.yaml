    params:
      collectionId: 集合的唯一 ID（必需）
      workspace: 要复制到的工作区 ID（必需）
      suffix: 复制集合名称的可选后缀（可选）
  - name: getDuplicateCollectionTaskStatus
    description: 获取集合复制任务的状态
    params:
