name: Word
shortDescription: 使用 Markdown 内容转换创建和管理 Microsoft Word 文档
description: |
  ![Word MCP Server](https://img.shields.io/badge/Word-MCP%20Server-blue?style=for-the-badge&logo=microsoft-word)
  ![Go](https://img.shields.io/badge/Go-1.23+-green?style=for-the-badge&logo=go)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Microsoft Word 集成的 Model Context Protocol (MCP) 服务器，通过 Microsoft Graph API 提供全面的文档管理功能。

  ## 功能特性
  - **文档发现**：列出和搜索 OneDrive 中的所有 Word 文档，并提供详细的元数据
  - **内容读取**：从 Word 文档（.doc 和 .docx 格式）中提取纯文本内容
  - **文档创建**：使用 Markdown 内容转换创建新的 Word 文档
  - **内容写入**：编写和更新文档内容，自动将 Markdown 转换为 DOCX 格式

  ## 连接所需条件

  **无需设置**：通过 Microsoft Graph API 的 OAuth2 工作流自动处理身份验证

  **Microsoft 账户**：需要有效的 Microsoft/Word 账户进行身份验证

metadata:
  categories: Business
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=13674&format=png&color=000000
repoURL: https://github.com/obot-platform/tools/tree/main/microsoft365/word-mcp-go
runtime: remote
remoteConfig:
  fixedURL: https://m365-word-mcp.obot.ai/mcp
toolPreview:
  - name: list_docs
    description: 列出用户在 OneDrive 中可用的所有 Microsoft Word 文档。
    params: {}
  - name: read_doc
    description: 从 OneDrive 读取 Microsoft Word 文档的内容。
    params:
      doc_id: 要获取的 Microsoft Word 文档的 ID 或路径（如果可用，优先使用 ID）
  - name: write_doc
    description: 在 OneDrive 中写入指定标题和可选内容的 Microsoft Word 文档。
    params:
      doc_name: 要写入的文档名称（OneDrive ID 或文件路径）
      doc_content: 要写入文档的 Markdown 格式内容（可选）
      overwrite_if_exists: 如果文档已存在是否覆盖（可选，默认为 false）
