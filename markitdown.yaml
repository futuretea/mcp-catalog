name: MarkItDown
shortDescription: 将文档、图片、音频和网页内容转换为针对 LLM 优化的 Markdown
description: '一个 Model Context Protocol (MCP) 服务器，提供强大的文件到 Markdown 转换功能。将各种文档格式和网页内容转换为针对 LLM 消费优化的干净、结构化 Markdown。


  ## 功能特性

  - **多格式支持**：转换 PDF、PowerPoint、Word、Excel、图片（带 OCR）、音频（带转录）、HTML、CSV、JSON、XML、ZIP 文件、EPub 和 YouTube URL

  - **结构保留**：在 Markdown 格式中保留重要的文档结构，包括标题、列表、表格和链接

  - **LLM 优化输出**：Markdown 输出专为大型语言模型处理和文本分析管道设计

  - **元数据提取**：从图片和音频文件中提取 EXIF 元数据

  - **网页内容**：通过 HTTP/HTTPS URL 获取和转换网页和在线文档

  - **Token 高效**：Markdown 约定对 LLM 应用高度 Token 高效


  ## 连接所需


  **无需设置**：MarkItDown 开箱即用，无需 API 密钥或配置。只需提供 URI（http://、https://、file:// 或 data:）即可将内容转换为 Markdown。

  '
