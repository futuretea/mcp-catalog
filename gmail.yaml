name: Gmail
shortDescription: 发送、阅读、起草和组织 Gmail 邮件，支持标签管理和搜索
description: |
  ![Gmail MCP Server](https://img.shields.io/badge/Gmail-MCP%20Server-blue?style=for-the-badge&logo=gmail)
  ![Python](https://img.shields.io/badge/Python-3.13+-green?style=for-the-badge&logo=python)
  ![FastMCP](https://img.shields.io/badge/FastMCP-2.11.1+-orange?style=for-the-badge)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Gmail 集成的 Model Context Protocol (MCP) 服务器，通过现代 API 接口提供全面的电子邮件管理功能。

  ## 功能特性
  - **OAuth2 认证**：安全的 Google OAuth 集成，支持自动令牌刷新
  - **完整的邮件管理**：阅读、发送、起草和组织邮件，支持高级筛选
  - **标签管理**：创建、更新和管理 Gmail 标签及邮件分类
  - **高级搜索**：强大的基于查询的邮件筛选和搜索功能
  - **附件支持**：列出和管理邮件附件
  - **草稿管理**：创建、更新、发送和删除草稿邮件

  ## 连接所需

  **无需设置**：通过 OAuth2 流程自动处理认证

metadata:
  categories: Business
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=P7UIlhbpWzZm&format=png&color=000000
repoURL: https://gmail-mcp.obot.ai/mcp
runtime: remote
remoteConfig:
  fixedURL: https://gmail-mcp.obot.ai/mcp
toolPreview:
  - name: list_emails
    description: 列出用户 Gmail 账户中的邮件，支持高级筛选选项。
    params:
      max_results: "返回的最大邮件数量（1-1000，默认：100）"
      query: Gmail 搜索查询用于筛选邮件
      label_ids: 用于筛选的标签 ID 列表，以逗号分隔
      category: 邮件类别筛选（primary、social、promotions、updates、forums）
      after: 搜索此日期之后的邮件
      before: 搜索此日期之前的邮件
  - name: read_email
    description: 通过 ID 或主题阅读特定邮件。
    params:
      email_id: 要阅读的邮件 ID
      email_subject: 要搜索的邮件主题
      user_timezone: "用户的时区（默认：UTC）"
  - name: send_email
    description: 立即发送新邮件。
    params:
      to_emails: 收件人邮箱地址列表，以逗号分隔
      subject: 邮件主题
      message: 邮件正文内容
      cc_emails: 抄送收件人列表，以逗号分隔
      bcc_emails: 密送收件人列表，以逗号分隔
  - name: list_drafts
    description: 列出用户账户中的所有草稿邮件。
    params:
      max_results: "返回的最大草稿数量（1-1000，默认：100）"
  - name: create_draft
    description: 创建新的草稿邮件。
    params:
      to_emails: 收件人邮箱地址列表，以逗号分隔
      subject: 邮件主题
      message: 邮件正文内容
      cc_emails: 抄送收件人列表，以逗号分隔
      bcc_emails: 密送收件人列表，以逗号分隔
      reply_to_email_id: 要回复的邮件 ID
      reply_all: 是否回复所有收件人
  - name: send_draft
    description: 发送草稿邮件。
    params:
      draft_id: 要发送的草稿 ID
  - name: list_labels
    description: 列出用户账户中的所有自定义标签。
    params:
      label_id: 要获取的特定标签 ID（可选）
  - name: create_label
    description: 创建新的自定义标签。
    params:
      label_name: 要创建的标签名称
      label_list_visibility: 标签列表可见性（labelShow、labelHide、labelShowIfUnread）
      message_list_visibility: 邮件列表可见性（show、hide）
  - name: modify_message_labels
    description: 修改邮件消息的标签和属性。
    params:
      email_id: 邮件消息 ID
      add_label_ids: 要添加的标签 ID 列表
      remove_label_ids: 要移除的标签 ID 列表
      archive: 是否归档该邮件
      mark_as_read: 是否标记为已读
      mark_as_starred: 是否标记为星标
      mark_as_important: 是否标记为重要
      apply_action_to_thread: 是否将操作应用到整个会话
  - name: delete_email
    description: 删除邮件消息。
    params:
      email_id: 要删除的邮件 ID
  - name: list_attachments
    description: 列出邮件中的所有附件。
    params:
      email_id: 要检查附件的邮件 ID
  - name: get_current_email_address
    description: 获取当前用户的邮箱地址。
