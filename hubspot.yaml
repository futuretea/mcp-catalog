name: HubSpot
shortDescription: 管理 HubSpot CRM 对象、架构、属性和工作流
description: |
  与 HubSpot CRM 集成的 Model Context Protocol (MCP) 服务器。

  此 MCP 服务器目前处于测试阶段。

  ## 功能特性
  - **CRM**：管理 CRM 对象、架构和属性
  - **自动化**：管理 HubSpot 工作流

  ## 连接所需信息

  **必需：**
  - **HubSpot private app access token**：您可以在设置(Settings) -> 集成(Integrations) -> Private Apps 中找到此令牌。

metadata:
  categories: Business, SaaS & API Integrations
icon: https://img.icons8.com/?size=100&id=Xq3RA1kWzz3X&format=png&color=000000
repoURL: https://www.npmjs.com/package/@hubspot/mcp-server

toolPreview:
  - name: hubspot-batch-create-associations
    description: "在 HubSpot 对象之间建立关系，通过批量创建不同对象类型之间的关联来链接记录。"
    params:
      fromObjectType: '要创建关联的源 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      inputs: 定义要创建关系的关联输入列表（每批最多 100 个关联）
      toObjectType: '要创建关联的目标 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      types: 要创建的关联类型
  - name: hubspot-batch-create-objects
    description: "在单个 API 调用中创建多个相同 objectType 的 HubSpot 对象，优化批量操作。"
    params:
      inputs: 要创建的对象数组（每批最多 100 个）
      objectType: '要创建的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
  - name: hubspot-batch-read-objects
    description: "在单个批量操作中通过 ID 检索多个相同对象类型的 HubSpot 对象。"
    params:
      inputs: 要读取的对象 ID 数组（每批最多 100 个）
      objectType: '要读取的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      properties: 可选的属性名称列表，包含在结果中
      propertiesWithHistory: 可选的属性名称列表，包含历史记录
  - name: hubspot-batch-update-objects
    description: "在单个 API 调用中更新多个相同 objectType 的现有 HubSpot 对象。"
    params:
      inputs: 要更新的对象数组（每批最多 100 个）
      objectType: '要更新的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
  - name: hubspot-create-engagement
    description: "创建与联系人、公司、交易或票据关联的 HubSpot 互动（备注或任务）。"
    params:
      associations: 此互动的关联记录
      metadata: 特定于互动类型的元数据
      ownerId: 此互动所有者的 ID
      timestamp: 互动的时间戳（自纪元以来的毫秒数）。如果未提供，默认为当前时间。
      type: 要创建的互动类型（NOTE 或 TASK）
  - name: hubspot-create-property
    description: "为 HubSpot 对象类型创建新的自定义属性，实现数据结构自定义。"
    params:
      calculationFormula: 用于计算计算属性的公式
      description: 属性的描述，将显示为帮助文本
      displayOrder: 显示属性的顺序（数字越小越靠前）
      externalOptions: 仅用于枚举类型属性。应与 referencedObjectType 一起设置为 true
      fieldType: 控制属性在 HubSpot 中的显示方式
      formField: 该属性是否可用于表单
      groupName: 属性所属的属性组名称
      hasUniqueValue: 该属性的值是否必须唯一
      hidden: 该属性是否应在 HubSpot 中隐藏
      label: 将在 HubSpot 中显示的人类可读属性标签
      name: 内部属性名称，通过 API 引用属性时必须使用
      objectType: '要为其创建属性的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      options: 枚举属性的有效选项列表
      type: 属性的数据类型
  - name: hubspot-generate-feedback-link
    description: "生成一个链接，供用户提交关于此 MCP 服务器的反馈。"
  - name: hubspot-get-association-definitions
    description: "检索特定 HubSpot 对象类型之间的有效关联类型。"
    params:
      fromObjectType: '要获取关联的源 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      toObjectType: '要获取关联的目标 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
  - name: hubspot-get-engagement
    description: "通过 ID 检索 HubSpot 互动。"
    params:
      engagementId: 要检索的互动的 ID
  - name: hubspot-get-link
    description: "根据对象类型和 ID 生成不同页面的 HubSpot UI 链接。"
    params:
      pageRequests: 要生成的页面链接请求数组
      portalId: HubSpot 门户/账户 ID
      uiDomain: HubSpot UI 域名（例如 'app.hubspot.com'）
  - name: hubspot-get-property
    description: "检索 HubSpot 对象类型特定属性的详细信息。"
    params:
      objectType: '属性所属的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      propertyName: 要检索的属性名称
  - name: hubspot-get-schemas
    description: "检索 HubSpot 账户中定义的所有自定义对象架构。"
  - name: hubspot-get-user-details
    description: "验证并分析当前的 HubSpot 访问令牌，提供有关用户权限和账户详情的上下文。"
  - name: hubspot-get-workflow
    description: "此工具从 HubSpot 账户检索特定工作流的详细信息。"
    params:
      flowId: 要检索的工作流的 ID
  - name: hubspot-list-associations
    description: "检索特定对象与特定类型其他对象之间的现有关系。"
    params:
      after: 用于检索下一页结果的分页游标令牌
      objectId: 要获取关联的 HubSpot 对象的 ID
      objectType: '要获取关联的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      toObjectType: '要获取关联到的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
  - name: hubspot-list-objects
    description: "从 HubSpot 检索指定类型的对象分页列表。"
    params:
      after: 上次成功读取资源的分页游标令牌。
      archived: 是否仅返回已归档的结果。
      associations: 要检索关联 ID 的对象类型列表（例如 appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users）。
      limit: '每页显示的最大结果数（最大：500）。'
      objectType: '要列出的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      properties: 要在响应中返回的属性列表。
  - name: hubspot-list-properties
    description: "此工具检索任何 HubSpot 对象类型的完整属性目录。"
    params:
      archived: 是否仅返回已归档的属性。
      includeHidden: 是否在响应中包含隐藏属性。
      objectType: '要获取属性的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
  - name: hubspot-list-workflows
    description: "此工具从 HubSpot 账户检索工作流的分页列表。"
    params:
      after: 用于获取下一页结果的游标令牌。使用上一响应中的 paging.next.after 值。
      limit: 每页返回的最大工作流数（1-100）。
  - name: hubspot-search-objects
    description: "使用复杂条件在 HubSpot 对象类型之间执行高级筛选搜索。"
    params:
      after: 上次成功读取资源的分页游标令牌。
      filterGroups: 要应用的筛选器组（用 OR 组合）。
      limit: '每页显示的最大结果数（最大：100）。'
      objectType: '要搜索的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      properties: 要在响应中返回的属性列表。
      query: '在指定对象类型的默认可搜索属性中搜索文本。每个对象类型有不同的可搜索属性。例如：contacts（firstname、lastname、email、phone、company）、companies（name、website、domain、phone）、deals（dealname、pipeline、dealstage、description、dealtype）等'
      sorts: 要应用于结果的排序条件列表。
  - name: hubspot-update-engagement
    description: "更新现有的 HubSpot 互动（备注或任务）。允许修改互动属性、内容和元数据。"
    params:
      associations: 此互动的关联记录
      engagementId: 要更新的互动的 ID
      metadata: 特定于互动类型（备注或任务）的元数据
      ownerId: 此互动所有者的 ID
      timestamp: 互动的时间戳（自纪元以来的毫秒数）。
  - name: hubspot-update-property
    description: "更新 HubSpot 对象类型的现有自定义属性，实现数据结构自定义。"
    params:
      calculationFormula: 用于计算计算属性的公式
      description: 属性的描述，将显示为帮助文本
      displayOrder: 显示属性的顺序（数字越小越靠前）
      fieldType: 控制属性在 HubSpot 中的显示方式
      formField: 该属性是否可用于表单
      groupName: 属性所属的属性组名称
      hidden: 该属性是否应在 HubSpot 中隐藏
      label: 将在 HubSpot 中显示的人类可读属性标签
      objectType: '属性所属的 HubSpot 对象类型。有效值包括：appointments、companies、contacts、courses、deals、leads、line_items、listings、marketing_events、meetings、orders、postal_mail、products、quotes、services、subscriptions、tickets、users。对于自定义对象，请使用 hubspot-get-schemas 工具获取 objectType。'
      options: 枚举属性的有效选项列表
      propertyName: 要更新的属性名称
      type: 属性的数据类型

env:
  - name: Private App Access Token
    description: HubSpot 中私有应用的访问令牌。您可以在设置(Settings) -> 集成(Integrations) -> Private Apps 中找到此令牌。
    key: PRIVATE_APP_ACCESS_TOKEN
    sensitive: true
    required: true
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/hubspot:main
  port: 8099
  path: "/"
