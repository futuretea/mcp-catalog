name: OneDrive
shortDescription: 管理 OneDrive 文件、文件夹、共享和跨云端硬盘操作
description: |
  ![OneDrive MCP Server](https://img.shields.io/badge/OneDrive-MCP%20Server-blue?style=for-the-badge&logo=microsoft-onedrive)
  ![Go](https://img.shields.io/badge/Go-1.23+-green?style=for-the-badge&logo=go)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Microsoft OneDrive 集成的 Model Context Protocol (MCP) 服务器，通过 Microsoft Graph API 提供全面的云文件管理功能。

  ## 功能特性
  - **云端硬盘管理**：访问个人和共享组织云端硬盘，获取详细信息
  - **文件和文件夹操作**：跨云端硬盘创建、删除、复制、移动和重命名文件和文件夹
  - **共享与权限**：授予和管理基于角色的访问控制的文件权限
  - **跨云端硬盘操作**：在不同云端硬盘之间无缝复制和移动文件

  ## 连接所需

  **无需设置**：通过 Microsoft Graph API 的 OAuth2 流程自动处理认证

  **Microsoft 账户**：需要有效的 Microsoft/OneDrive 账户进行认证

metadata:
  categories: 商务办公
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=13638&format=png&color=000000
repoURL: https://github.com/obot-platform/tools/tree/main/microsoft365/onedrive-mcp-go
runtime: remote
remoteConfig:
  fixedURL: https://m365-onedrive-mcp.obot.ai/mcp
toolPreview:
  - name: list_all_drives
    description: 列出用户所有可用的 OneDrive 云端硬盘，包括个人和共享组织云端硬盘。
    params: {}
  - name: get_drive
    description: 获取特定 OneDrive 云端硬盘的详细信息。
    params:
      drive_id: 要获取详细信息的云端硬盘 ID（可选，默认为个人云端硬盘）
  - name: list_drive_items
    description: 列出用户 OneDrive 中特定文件夹或路径下的项目。
    params:
      drive_id: 要列出文件的云端硬盘 ID
      folder_id: 要列出文件的文件夹 ID（可选，默认为根文件夹）
  - name: list_shared_with_me_items
    description: 列出其他用户共享给您的所有文件和文件夹。
    params: {}
  - name: get_drive_item
    description: 获取用户 OneDrive 中特定文件的详细信息。
    params:
      drive_id: 要从中获取文件的云端硬盘 ID
      item_id: 要获取详细信息的项目 ID
  - name: create_folder
    description: 在用户 OneDrive 的特定文件夹或路径下创建新文件夹。
    params:
      folder_name: 要创建的文件夹名称
      drive_id: 要创建文件夹的云端硬盘 ID
      folder_id: 要创建文件夹的文件夹 ID（使用 'root' 表示根文件夹）
  - name: delete_drive_item
    description: 从用户的 OneDrive 删除文件。
    params:
      drive_id: 要从中删除文件的云端硬盘 ID
      item_id: 要删除的项目 ID
  - name: copy_drive_item
    description: 将文件从用户 OneDrive 中的一个位置复制到另一个位置。
    params:
      source_drive_id: 要从中复制文件的云端硬盘 ID
      source_item_id: 要复制的项目 ID
      target_drive_id: 要复制文件到的云端硬盘 ID
      target_folder_id: 要复制文件到的文件夹 ID
      new_name: 文件的新名称（可选）
  - name: move_and_rename_item
    description: 在用户的 OneDrive 中移动和重命名文件。
    params:
      drive_id: 要更新文件的云端硬盘 ID
      item_id: 要更新的项目 ID
      new_folder_id: 要将文件移动到的文件夹 ID（可选）
      new_name: 文件的新名称（可选）
  - name: add_permission
    description: 通过电子邮件为 OneDrive 中的特定文件授予权限。
    params:
      drive_id: 要添加权限的云端硬盘 ID
      item_id: 要添加权限的项目 ID
      emails: 要授予权限的电子邮件地址列表，以逗号分隔
      role: 要授予用户的角色（read 或 write）
      message: 要发送给用户的消息（可选）
      password: 用于权限的密码（可选）
      expiration_date_time: 权限的到期日期和时间，格式为 YYYY-MM-DDTHH:MM:SSZ（可选）
  - name: delete_permission
    description: 从 OneDrive 中的文件删除特定权限。
    params:
      drive_id: 要从中删除权限的云端硬盘 ID
      item_id: 要从中删除权限的项目 ID
      permission_id: 要删除的权限 ID
  - name: list_permissions
    description: 列出 OneDrive 中特定文件的所有权限。
    params:
      drive_id: 要从中列出权限的云端硬盘 ID
      item_id: 要从中列出权限的项目 ID
