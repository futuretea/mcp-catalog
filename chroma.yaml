name: Chroma Cloud
shortDescription: 在 Chroma 嵌入数据库中管理集合、文档和向量搜索
description: '一个 Model Context Protocol (MCP) 服务器实现，为 Chroma Cloud（开源嵌入数据库）提供数据库功能。该服务器使 AI 模型能够创建集合、存储带有嵌入的文档，并使用向量搜索、全文搜索、元数据过滤等方式检索数据。


  ## 功能特性

  - **集合管理**：创建、修改、删除和列出具有可配置 HNSW 参数的集合

  - **文档操作**：添加、查询、更新和删除具有可选元数据的文档

  - **高级搜索**：使用向量嵌入进行语义搜索、全文搜索和元数据过滤

  - **多种嵌入函数**：支持默认、Cohere、OpenAI、Jina、Voyage AI 和 Roboflow 嵌入函数


  ## 连接所需信息

  - **Tenant ID**：您的 Chroma Cloud 租户标识符

  - **Database Name**：您的数据库名称

  - **API Key**：您的 Chroma Cloud API 密钥

  ## 示例

  - **创建集合**："Create a collection named ''customer-support'' with OpenAI embeddings"

  - **添加文档**："Add these support messages to the collection with their metadata"

  - **语义搜索**："Find documents similar to ''billing issues'' in the support collection"

  - **元数据过滤**："Get all documents from the category ''technical'' created after January 2025"

  - **更新文档**："Update the documents in the collection"

  '
metadata:
  categories: Database, Developer Tools, AI & Machine Learning
icon: https://avatars.githubusercontent.com/u/105881770?s=48&v=4
repoURL: https://github.com/chroma-core/chroma-mcp
env:
- key: CHROMA_TENANT
  name: Chroma Cloud Tenant ID
  required: true
  sensitive: false
  description: Chroma Cloud 租户标识符
- key: CHROMA_DATABASE
  name: Chroma Cloud Database Name
  required: true
  sensitive: false
  description: 数据库名称
- key: CHROMA_API_KEY
  name: Chroma Cloud API Key
  required: true
  sensitive: true
  description: Chroma Cloud 的 API 密钥
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/chroma:0.2.6
  port: 8099
  path: /
  args:
  - chroma-mcp
  - --client-type
  - cloud
  - --tenant
  - ${CHROMA_TENANT}
  - --database
  - ${CHROMA_DATABASE}
  - --api-key
  - ${CHROMA_API_KEY}
toolPreview:
- name: chroma_list_collections
  description: 列出所有集合，支持分页
  params:
    limit: 返回的最大集合数（可选）
    offset: 返回结果前要跳过的集合数（可选）
- name: chroma_create_collection
  description: 创建具有可配置 HNSW 参数和嵌入函数的新集合
  params:
    collection_name: 要创建的集合名称
    embedding_function_name: 要使用的嵌入函数名称（default、cohere、openai、jina、voyageai、roboflow）（可选）
    metadata: 要添加到集合的可选元数据字典（可选）
- name: chroma_peek_collection
  description: 查看集合中的文档
  params:
    collection_name: 要查看的集合名称
    limit: 要查看的文档数（默认为 5）（可选）
- name: chroma_get_collection_info
  description: 获取包含示例文档的集合详细信息
  params:
    collection_name: 要获取信息的集合名称
- name: chroma_get_collection_count
  description: 获取集合中的文档数量
  params:
    collection_name: 要计数的集合名称
- name: chroma_modify_collection
  description: 修改集合的名称或元数据
  params:
    collection_name: 要修改的集合名称
    new_name: 集合的可选新名称（可选）
    new_metadata: 集合的可选新元数据（可选）
- name: chroma_fork_collection
  description: 分叉集合以创建副本
  params:
    collection_name: 要分叉的集合名称
    new_collection_name: 要创建的新集合名称
- name: chroma_delete_collection
  description: 删除集合
  params:
    collection_name: 要删除的集合名称
- name: chroma_add_documents
  description: 将文档添加到集合，支持可选元数据和自定义 ID
  params:
    collection_name: 要添加文档的集合名称
    documents: 要添加的文本文档列表
    ids: 文档的 ID 列表（必需）
    metadatas: 每个文档的可选元数据字典列表（可选）
- name: chroma_query_documents
  description: 使用高级过滤进行语义搜索查询文档
  params:
    collection_name: 要查询的集合名称
    query_texts: 要搜索的查询文本列表
    n_results: 每个查询返回的结果数（默认为 5）（可选）
    where: 使用 Chroma 查询运算符的可选元数据过滤器（可选）
    where_document: 可选的文档内容过滤器（可选）
    include: 响应中要包含的内容列表（可选）
- name: chroma_get_documents
  description: 从集合中获取文档，支持可选过滤和分页
  params:
    collection_name: 要获取文档的集合名称
    ids: 要检索的可选文档 ID 列表（可选）
    where: 使用 Chroma 查询运算符的可选元数据过滤器（可选）
    where_document: 可选的文档内容过滤器（可选）
    include: 响应中要包含的内容列表（可选）
    limit: 返回的最大文档数（可选）
    offset: 要跳过的文档数（可选）
- name: chroma_update_documents
  description: 更新现有文档的内容、元数据或嵌入
  params:
    collection_name: 要更新文档的集合名称
    ids: 要更新的文档 ID 列表（必需）
    embeddings: 文档的新嵌入列表（可选）
    metadatas: 新的元数据字典列表（可选）
    documents: 新的文本文档列表（可选）
- name: chroma_delete_documents
  description: 从集合中删除特定文档
  params:
    collection_name: 要删除文档的集合名称
    ids: 要删除的文档 ID 列表

