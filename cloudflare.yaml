name: Cloudflare
shortDescription: 管理 Cloudflare Workers、安全、性能、AI 服务和可观测性
description: |
  一个用于 Cloudflare 服务的 Model Context Protocol (MCP) 服务器。使用自然语言连接到您的 Cloudflare 账户，以管理配置、处理信息，并在应用开发、安全和性能服务中进行更改。

  ## 功能特性
  - **文档**: 获取 Cloudflare 服务的最新参考信息
  - **Workers 开发**: 使用存储、AI 和计算原语构建应用；管理构建和部署
  - **可观测性**: 使用日志、分析和监控洞察调试应用
  - **安全**: 审计日志、CASB 安全配置和 DNS 分析
  - **性能**: 通过 Radar 获取互联网流量洞察、趋势和 URL 扫描
  - **开发者工具**: 沙盒容器、浏览器渲染和 GraphQL 分析
  - **AI 服务**: AI Gateway 日志、提示、响应和 AutoRAG 文档管理

  ## 连接所需条件

  **远程服务器 URL**: Cloudflare 使用多个专门的远程 MCP 服务器，每个服务器专注于特定的服务。



  **账户要求**: 某些功能可能需要付费的 Cloudflare Workers 计划。


  ### 可用的 MCP 服务器
  | 服务器名称                                                    | 描述                                                                                     | 服务器 URL                                     |
  | -------------------------------------------------------------- | ----------------------------------------------------------------------------------------------- | ---------------------------------------------- |
  | **Documentation server**                                        | 获取 Cloudflare 的最新参考信息                                              | `https://docs.mcp.cloudflare.com/sse`          |
  | **Workers Bindings server**                                      | 使用存储、AI 和计算原语构建 Workers 应用                             | `https://bindings.mcp.cloudflare.com/sse`      |
  | **Workers Builds server**                                       | 获取洞察并管理您的 Cloudflare Workers Builds                                          | `https://builds.mcp.cloudflare.com/sse`        |
  | **Observability server**                                       | 调试并获取应用日志和分析的洞察                                | `https://observability.mcp.cloudflare.com/sse` |
  | **Radar server**                                               | 获取全球互联网流量洞察、趋势、URL 扫描和其他工具                    | `https://radar.mcp.cloudflare.com/sse`         |
  | **Container server**                                          | 启动沙盒开发环境                                                       | `https://containers.mcp.cloudflare.com/sse`    |
  | **Browser rendering server**                                  | 获取网页、将其转换为 markdown 并截图                                  | `https://browser.mcp.cloudflare.com/sse`       |
  | **Logpush server**                                            | 获取 Logpush 作业健康状况的快速摘要                                                      | `https://logs.mcp.cloudflare.com/sse`          |
  | **AI Gateway server**                      | 搜索日志、获取有关提示和响应的详细信息                                   | `https://ai-gateway.mcp.cloudflare.com/sse`    |
  | **AutoRAG server**                            | 列出和搜索您的 AutoRAG 上的文档                                                      | `https://autorag.mcp.cloudflare.com/sse`       |
  | **Audit Logs server**                       | 查询审计日志并生成报告以供审核                                                | `https://auditlogs.mcp.cloudflare.com/sse`     |
  | **DNS Analytics server**                | 根据当前设置优化 DNS 性能并调试问题                               | `https://dns-analytics.mcp.cloudflare.com/sse` |
  | **Digital Experience Monitoring server** | 获取组织关键应用的快速洞察                                | `https://dex.mcp.cloudflare.com/sse`           |
  | **Cloudflare One CASB server**           | 快速识别 SaaS 应用的任何安全配置错误以保护用户和数据 | `https://casb.mcp.cloudflare.com/sse`          |
  | **GraphQL server**                       | 使用 Cloudflare 的 GraphQL API 获取分析数据 | `https://graphql.mcp.cloudflare.com/sse` |
