name: AWS CDK
shortDescription: AWS CDK 最佳实践、架构模式和 CDK Nag 安全合规
description: '一个用于 AWS Cloud Development Kit (CDK) 最佳实践、基础设施即代码模式以及 CDK Nag 安全合规的 Model Context Protocol (MCP) 服务器。提供规范性指导、经过验证的架构模式和自动化的安全验证，用于构建 AWS 应用程序。


  ## 功能特性

  - **CDK 最佳实践**: 使用 AWS Solutions Constructs 和安全性自动化的规范性模式

  - **CDK Nag 集成**: 安全合规规则、解释和抑制验证

  - **架构模式**: 搜索和发现针对常见用例经过验证的 AWS Solutions Constructs

  - **GenAI Constructs**: 专门针对 AI/ML 工作负载和生成式 AI 应用程序的 CDK 构造

  - **Lambda Layer 文档**: Lambda Layer 实现的全面指南和代码示例

  - **Bedrock Agent Schemas**: 从 Lambda 函数为 Bedrock Agent Action Groups 生成 OpenAPI 模式


  ## 连接所需条件


  **必需的 AWS 凭证:**

  - **AWS Access Key ID**: 您的 AWS 凭证访问密钥

  - **AWS Secret Access Key**: 您的 AWS 凭证访问密钥密文


  **可选配置:**

  - **AWS Region**: 要使用的 AWS 区域 (默认: `us-east-1`)

  - **AWS Session Token**: 仅在使用临时凭证（如 SSO 或 STS AssumeRole）时需要

  '
metadata:
  categories: Infrastructure & DevOps, SaaS & API Integrations
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
repoURL: https://github.com/awslabs/mcp/tree/main/src/cdk-mcp-server
env:
- key: AWS_ACCESS_KEY_ID
  name: AWS Access Key ID
  required: true
  sensitive: true
  description: 您的 AWS Access Key ID
- key: AWS_SECRET_ACCESS_KEY
  name: AWS Secret Access Key
  required: true
  sensitive: true
  description: AWS Secret Access Key
- key: AWS_SESSION_TOKEN
  name: AWS Session Token
  required: false
  sensitive: true
  description: AWS Session Token，仅在使用临时凭证时需要，例如通过 aws sso login 或其他临时访问方法获得的临时 AWS 凭证（例如 STS AssumeRole）
- key: AWS_REGION
  name: AWS Region
  required: false
  sensitive: false
  description: AWS 区域，默认为 us-east-1
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/aws-cdk:1.0.8
  port: 8099
  path: /
  args:
  - awslabs.cdk-mcp-server
toolPreview:
- name: CDKGeneralGuidance
  description: 使用此工具获取在 AWS 上构建应用程序的规范性 CDK 建议。
  params: {}
- name: ExplainCDKNagRule
  description: 解释特定的 CDK Nag 规则及 AWS Well-Architected 指导。CDK Nag 是确保您的 CDK 应用程序遵循 AWS 安全最佳实践的重要工具。
  params:
    rule_id: CDK Nag 规则 ID（例如 'AwsSolutions-IAM4'）
- name: CheckCDKNagSuppressions
  description: 检查 CDK 代码是否包含需要人工审查的 Nag 抑制。扫描 TypeScript/JavaScript 代码中的 NagSuppressions 使用情况，以确保安全抑制得到适当的人工监督和论证。
  params:
    code: 要分析的 CDK 代码（TypeScript/JavaScript）（可选）
    file_path: 包含要分析的 CDK 代码的文件路径（可选）
- name: GenerateBedrockAgentSchema
  description: 从文件为 Bedrock Agent Action Groups 生成 OpenAPI 模式。此工具将包含 BedrockAgentResolver 的 Lambda 文件转换为 Bedrock 兼容的 OpenAPI 模式。
  params:
    lambda_code_path: 包含 BedrockAgentResolver 应用程序的 Python 文件路径
    output_path: 保存生成模式的位置
- name: GetAwsSolutionsConstructPattern
  description: 搜索和发现 AWS Solutions Constructs 模式。AWS Solutions Constructs 是经过验证的架构模式，结合了多个 AWS 服务来解决常见用例，遵循 AWS Well-Architected 最佳实践。
  params:
    pattern_name: 特定模式的可选名称（例如 'aws-lambda-dynamodb'）（可选）
    services: 用于搜索使用它们的服务的可选 AWS 服务列表（例如 ['lambda', 'dynamodb']）（可选）
- name: SearchGenAICDKConstructs
  description: 按名称或类型搜索 GenAI CDK 构造。搜索是灵活的，将匹配您的任何搜索词（OR 逻辑）。它处理常见的变体，如单数/复数形式以及带/不带空格的术语。
  params:
    construct_type: 按构造类型过滤的可选参数（'bedrock'、'opensearchserverless' 等）（可选）
    query: 按名称或描述查找构造的搜索词（可选）
- name: LambdaLayerDocumentationProvider
  description: 提供 Lambda Layer 的文档来源。此工具返回有关在哪里查找 Lambda Layer 文档的信息，并指示 MCP Client 获取和处理此文档。
  params:
    layer_type: Layer 类型（"generic" 或 "python"）

