name: Microsoft Learn
shortDescription: 搜索 Microsoft Learn 文档并查找官方代码示例
description: |

  官方 Microsoft Learn MCP 服务器，使 AI 助手能够直接从 Microsoft 官方文档和代码示例获取可信的、最新的信息。

  ## 功能特性
  - **搜索 Microsoft Learn 文档**：使用语义搜索跨 Microsoft 官方文档进行搜索
  - **查找官方代码示例**：支持按语言筛选（Python、C#、JavaScript、TypeScript 等）
  - **获取完整文档页面**：以 markdown 格式获取全面的深入内容
  - **实时更新** - 访问 Microsoft 发布的最新文档
  - **高质量内容** - 所有内容均来自 Microsoft 官方文档来源

  ## 连接所需条件

  **无需设置**：这是一个公共 MCP 服务器，无需身份验证或 API 密钥。

metadata:
  categories: 文档, 开发者工具
icon: https://avatars.githubusercontent.com/u/22479449?s=48&v=4
repoURL: https://github.com/microsoftdocs/mcp
runtime: remote
remoteConfig:
  fixedURL: https://learn.microsoft.com/api/mcp
toolPreview:
  # 文档搜索
  - name: microsoft_docs_search
    description: 搜索官方 Microsoft/Azure 文档，为用户查询查找最相关和可信的内容。从 Microsoft Learn 和其他官方来源返回最多 10 个高质量内容块（每个最多 500 个 token）。每个结果包含文章标题、URL 和自包含的内容摘录。
    params:
      query: "关于 Microsoft/Azure 产品、服务、平台、开发者工具、框架或 API 的查询或主题"

  # 代码示例搜索
  - name: microsoft_code_sample_search
    description: 在官方 Microsoft Learn 文档中搜索代码片段和示例。从 Microsoft 文档页面检索相关代码示例，为开发者提供 Microsoft/Azure 产品和服务的实用实现示例和最佳实践。在生成任何 Microsoft/Azure 相关代码时使用此工具。
    params:
      query: "关于 Microsoft/Azure 产品、服务、平台、开发者工具、框架、API 或 SDK 的描述性查询、SDK 名称、方法名称或代码片段"
      language: "可选参数，指定要检索的代码片段的编程语言。如果提供可以显著提高搜索质量。可选值：csharp、javascript、typescript、python、powershell、azurecli、al、sql、java、kusto、cpp、go、rust、ruby、php"

  # 完整文档获取
  - name: microsoft_docs_fetch
    description: 获取 Microsoft Learn 文档页面并将其转换为 markdown 格式。检索 Microsoft 文档页面的最新完整内容，包括 Azure、.NET、Microsoft 365 和其他 Microsoft 技术。当搜索结果提供不完整信息，或当您需要完整的分步程序、教程、故障排除部分或详细说明时使用此工具。
    params:
      url: "要阅读的 Microsoft 文档页面 URL（必须是 microsoft.com 域的有效链接）"

