name: DigitalOcean
shortDescription: 管理 DigitalOcean droplets、应用、数据库、Kubernetes 和网络
description: '一个 Model Context Protocol (MCP) 服务器，为管理 DigitalOcean 资源和使用 DigitalOcean API 执行操作提供全面的接口。基于 godo 库构建，此集成使您能够通过 AI 智能体无缝管理您的 DigitalOcean 基础设施。


  ## 功能特性

  - **App Platform 管理**: 在 DigitalOcean App Platform 上部署、管理和监控应用

  - **Droplet 操作**: 创建、管理、调整大小、快照和监控虚拟机 (droplets)

  - **账户管理**: 访问账户信息、账单、余额、发票和 SSH 密钥

  - **网络服务**: 管理域名、DNS 记录、证书、防火墙、保留 IP、VPC 和 CDN

  - **数据库管理**: 配置、管理和监控托管数据库集群 (Postgres、MySQL、Redis 等)

  - **Kubernetes (DOKS)**: 管理 DigitalOcean Kubernetes 集群和节点池

  - **对象存储 (Spaces)**: 管理 DigitalOcean Spaces 和用于 S3 兼容存储的访问密钥

  - **Marketplace 集成**: 发现和管理 DigitalOcean Marketplace 应用

  - **监控与洞察**: 监控资源、端点，并接收性能和 SSL 证书警报

  - **模块化服务**: 仅启用您需要的服务以减小上下文大小并提高准确性


  ## 连接所需条件


  **必需:**

  - **DigitalOcean API Token**: 具有适当权限的 Personal Access Token，用于您的 DigitalOcean 账户

  - **Enabled Services**: 逗号分隔的启用服务列表 (例如 apps,droplets)。


  ## 可用服务


  | 服务 | 描述 | 标志 |

  |---------|-------------|------|

  | **Apps** | DigitalOcean App Platform 应用、部署和配置 | `apps` |

  | **Droplets** | 虚拟机 - 创建、管理、调整大小、快照和监控 | `droplets` |

  | **Accounts** | 账户信息、账单、余额、发票和 SSH 密钥 | `accounts` |

  | **Networking** | 域名、DNS 记录、证书、防火墙、保留 IP、VPC、CDN | `networking` |

  | **Databases** | 托管数据库集群 (Postgres、MySQL、Redis 等) | `databases` |

  | **DOKS** | DigitalOcean Kubernetes 集群和节点池 | `doks` |

  | **Spaces** | 用于 S3 兼容存储的对象存储和访问密钥 | `spaces` |

  | **Marketplace** | DigitalOcean Marketplace 应用 | `marketplace` |

  | **Insights** | 资源监控、端点警报、SSL 证书监控 | `insights` |


  ## 示例

  - **部署应用**: "将我的 GitHub 仓库中的 Node.js 应用部署到 App Platform"

  - **创建 Droplet**: "在 NYC3 区域创建一个新的 Ubuntu 22.04 droplet"

  - **管理数据库**: "创建一个包含 2 个节点的 PostgreSQL 数据库集群"

  - **DNS 管理**: "为我的域名添加一个指向我的 droplet IP 的 A 记录"

  - **Kubernetes**: "列出我的 DOKS 集群及其节点池"

  - **监控**: "显示我所有 droplets 的状态及其资源使用情况"

  '
metadata:
  categories: 云与基础设施, 开发者工具
icon: https://cdn.brandfetch.io/idvF37rNoN/theme/dark/symbol.svg?c=1dxbfHSJFAPEGdCLU4o5B
repoURL: https://github.com/digitalocean-labs/mcp-digitalocean
env:
- key: DIGITALOCEAN_API_TOKEN
  name: DigitalOcean API Token
  required: true
  sensitive: true
  description: 具有适当权限的 DigitalOcean Personal Access Token
- key: ENABLED_SERVICES
  name: Enabled Services
  required: true
  sensitive: false
  description: 逗号分隔的启用服务列表 (例如 apps,droplets)。
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/digitalocean:1.0.30
  port: 8099
  path: /
  args:
  - mcp
  - --services
  - ${ENABLED_SERVICES}
toolPreview:
- name: apps-create-app-from-spec
  description: 从应用规范在 DigitalOcean App Platform 上创建新应用
  params:
    spec: 包含配置详细信息的应用规范对象
    project_id: 要分配应用到的项目的可选 UUID (可选)
- name: apps-list
  description: 列出 DigitalOcean App Platform 上的所有应用
  params:
    Page: 要检索的页码 (默认为 1) (可选)
    PerPage: 每页项目数 (默认为 30) (可选)
- name: apps-get-info
  description: 获取特定应用的详细信息
  params:
    AppID: 要检索信息的应用 ID
- name: apps-get-deployment-status
  description: 检索应用的活动部署状态
  params:
    AppID: 要检索部署状态的应用 ID
- name: apps-update
  description: 更新 DigitalOcean App Platform 上的现有应用
  params:
    update: 包含 app_id 和带有更新应用规范的请求的对象
- name: apps-delete
  description: 删除 DigitalOcean App Platform 上的现有应用
  params:
    AppID: 要删除的应用 ID
- name: region-list
  description: 列出所有可用区域及其功能和 droplet 大小可用性
  params:
    Page: 页码 (默认为 1) (可选)
    PerPage: 每页项目数 (默认为 50) (可选)
- name: droplet-create
  description: 创建一个新的 droplet (虚拟机)
  params:
    name: droplet 的名称
    region: 创建 droplet 的区域代码
    size: droplet 的大小代码
    image: droplet 的镜像代码或 ID
    ssh_keys: SSH 密钥 ID 或指纹数组 (可选)
    backups: 启用自动备份 (可选)
    ipv6: 启用 IPv6 网络 (可选)
    monitoring: 启用监控代理 (可选)
    tags: 要应用的标签数组 (可选)
- name: droplet-list
  description: 列出您账户中的所有 droplets
  params:
    page: 分页的页码 (可选)
    per_page: 每页 droplets 数量 (可选)
    tag_name: 按标签名称过滤 (可选)
- name: droplet-get
  description: 获取特定 droplet 的信息
  params:
    droplet_id: 要检索的 droplet ID
- name: droplet-delete
  description: 删除一个 droplet
  params:
    droplet_id: 要删除的 droplet ID
- name: droplet-resize
  description: 将 droplet 调整到不同大小
  params:
    droplet_id: 要调整大小的 droplet ID
    size: droplet 的新大小代码
    disk: 是否调整磁盘大小 (可选)
- name: database-create
  description: 创建一个新的托管数据库集群
  params:
    name: 数据库集群的名称
    engine: 数据库引擎 (postgres、mysql、redis 等)
    version: 数据库版本
    region: 创建集群的区域代码
    size: 数据库节点的大小代码
    num_nodes: 集群中的节点数
- name: database-list
  description: 列出所有数据库集群
  params:
    page: 分页的页码 (可选)
    per_page: 每页集群数 (可选)
- name: domain-create
  description: 创建一个新域名
  params:
    name: 域名
    ip_address: 域名 A 记录的 IP 地址 (可选)
- name: domain-list
  description: 列出您账户中的所有域名
  params: {}
- name: domain-record-create
  description: 为域名创建新的 DNS 记录
  params:
    domain: 域名
    type: 记录类型 (A、AAAA、CNAME、MX、TXT 等)
    name: 记录名称
    data: 记录数据/值
    priority: MX 记录的优先级 (可选)
    port: SRV 记录的端口 (可选)
    ttl: 生存时间（秒）(可选)
    weight: SRV 记录的权重 (可选)
