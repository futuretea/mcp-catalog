name: Zapier
shortDescription: 在 Zapier 自动化平台中访问 30,000+ 操作和 8,000+ 应用程序
description: |
  用于 Zapier 的 Model Context Protocol (MCP) 服务器，提供对应用程序和操作的访问。

  ## 功能特性

  - **操作**: 在 Zapier 中调用 30,000+ 操作
  - **应用程序**: 获取对 Zapier 中 8,000+ 应用程序的访问

  ## 连接所需信息

  **必需:**
  - **Zapier 账户**: 有效的 Zapier 账户（在 [zapier.com](https://zapier.com) 注册）
  - **Zapier MCP 服务器 URL**: 您的 Zapier MCP 服务器的 URL（在 [mcp.zapier.com](https://mcp.zapier.com) 创建一个）
    - 请务必使用"使用 OAuth 连接"URL

