name: Ref
shortDescription: 对文档进行高效的 Token 搜索，防止 AI 幻觉
description: '![Ref MCP](https://github.com/ref-tools/ref-tools-mcp/raw/main/header.png)


  ![GitHub Repo stars](https://img.shields.io/github/stars/ref-tools/ref-tools-mcp?style=social)


  一个 Model Context Protocol (MCP) 服务器，提供对公共和私有文档的高效 Token 搜索。Ref MCP 旨在通过为您的 AI 编码工具或代理提供对 API、服务、库和框架的准确、最新文档的快速且高效的 Token 访问来阻止幻觉。


  ## 功能特性

  - **智能文档搜索**：智能搜索旨在匹配模型的搜索方式，同时使用最少的上下文来减少上下文衰减

  - **Token 效率**：在会话中过滤重复的搜索结果，仅从文档页面获取最相关的 5k Token

  - **公共和私有文档**：搜索网络文档、GitHub 仓库以及私有资源（如仓库和 PDF）

  - **智能上下文管理**：使用 MCP 会话来跟踪搜索轨迹并最小化上下文使用

  - **URL 内容获取**：将网页转换为 Markdown，并根据搜索历史进行智能章节过滤


  ## 连接所需条件


  **必需：**

  - **Ref API Key**：在 [ref.tools](https://ref.tools) 注册以获取您的 API 密钥

  '
metadata:
  categories: Retrieval & Search, Documentation, Developer Tools
icon: https://avatars.githubusercontent.com/u/210568548?s=48&v=4
repoURL: https://github.com/ref-tools/ref-tools-mcp
runtime: remote
remoteConfig:
  fixedURL: https://api.ref.tools/mcp
  headers:
  - name: Ref API Key
    description: Ref API Key
    key: x-ref-api-key
    required: true
    sensitive: true

toolPreview:
- name: ref_search_documentation
  description: 从公共和私有来源搜索技术文档。当您需要查找事实、代码片段或 API 文档时使用此工具。可以搜索网络文档、GitHub 仓库和私有资源。返回带有 URL 的相关文档片段。搜索经过优化，可避免在同一会话中返回重复结果，并以最少的 Token 使用量提供您需要的确切内容。
  params:
    query: 搜索相关文档的查询。应该是完整的句子或问题（例如，"如何使用 FastAPI OAuth2 进行身份验证？"或"React hooks 最佳实践"）。可以包含 'ref_src=private' 以搜索私有文档。
- name: ref_read_url
  description: 从 URL 获取并读取内容，将其转换为干净的 Markdown 格式。使用此工具读取从 ref_search_documentation 返回的 URL 的完整内容。Ref 根据您的搜索历史智能地从页面中提取最相关的 5k Token，过滤掉不相关的章节。这比可能提取 20k+ Token 大部分不相关内容的标准网页抓取更高效。
  params:
    url: 要读取的网页的完整 URL（通常来自 ref_search_documentation 结果）

