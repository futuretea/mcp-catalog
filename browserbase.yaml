name: Browserbase
shortDescription: 云端浏览器自动化，支持网页抓取、截图和 AI 交互
description: '一个 Model Context Protocol (MCP) 服务器，使用 Browserbase 和 Stagehand 提供云端浏览器自动化功能。使 LLM 能够与网页交互、截取屏幕截图、提取信息，并以原子级精度执行自动化操作。


  ## 功能特性

  - **浏览器自动化**：通过 Browserbase 控制和编排云端浏览器

  - **数据提取**：从任何网页提取结构化数据

  - **网页交互**：轻松导航、点击和填写表单

  - **屏幕截图**：捕获整页和元素截图

  - **AI 驱动的自动化**：自然语言命令用于网页交互

  - **多会话支持**：并行运行多个浏览器会话

  - **高级功能**：代理支持、隐身模式和上下文持久化


  ## 连接所需


  **必需凭证：**

  - **Browserbase API Key**：您的 Browserbase API 密钥

  - **Browserbase Project ID**：您的 Browserbase 项目 ID

  - **Gemini API Key**：您的 Gemini API 密钥

  '
metadata:
  categories: Automation & Browsers
icon: https://avatars.githubusercontent.com/u/158221360?v=4
repoURL: https://github.com/browserbase/mcp-server-browserbase
env:
- key: BROWSERBASE_API_KEY
  name: Browserbase API Key
  required: true
  sensitive: true
  description: 您的 Browserbase API 密钥。
- key: BROWSERBASE_PROJECT_ID
  name: Browserbase Project ID
  required: true
  sensitive: false
  description: 您的 Browserbase 项目 ID。
- key: GEMINI_API_KEY
  name: Gemini API Key
  required: true
  sensitive: true
  description: 您的 Gemini API 密钥。
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/browserbase:2.4.0
  port: 8099
  path: /
  args:
  - mcp-server-browserbase
toolPreview:
- name: browserbase_session_create
  description: 使用 Browserbase 创建或重用单个云端浏览器会话，为单浏览器工作流完全初始化 Stagehand。
  params:
    sessionId: 可选的会话 ID 用于重用现有会话
- name: browserbase_stagehand_navigate
  description: 在浏览器中导航到 URL。如果不确定 URL 稳定性，请使用 https://google.com 作为起始点。
  params:
    url: 要导航到的 URL
- name: browserbase_stagehand_act
  description: 在网页元素上执行原子操作，如点击按钮或在输入框中输入。
  params:
    action: 要执行的具体操作（例如，"点击登录按钮"）
    variables: 操作的可选变量
- name: browserbase_stagehand_extract
  description: 根据具体指令从当前网页提取结构化信息和文本内容。
  params:
    instruction: 关于要提取内容的清晰指令
- name: browserbase_stagehand_observe
  description: 观察并识别当前网页上的交互元素，用于后续操作。
  params:
    instruction: 查找特定元素的具体指令
    returnAction: 是否返回操作能力的可选布尔值
- name: browserbase_screenshot
  description: 截取当前页面的屏幕截图，以了解控制浏览器时的页面状态。
  params:
    name: 屏幕截图的可选名称
- name: multi_browserbase_stagehand_session_create
  description: 为多会话工作流（如并发自动化或 A/B 测试）创建并行浏览器会话。
  params:
    browserbaseSessionID: 可选的 Browserbase 会话 ID
    name: 会话的可选名称
- name: multi_browserbase_stagehand_session_list
  description: 跟踪所有活动的并行浏览器会话，包括其 ID、名称和状态，用于多会话管理。
  params: {}
- name: multi_browserbase_stagehand_session_close
  description: 正确终止并行浏览器会话并释放云端资源。
  params:
    sessionId: 要关闭的会话 ID
