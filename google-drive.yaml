name: Google Drive
shortDescription: 通过 OAuth2 管理 Google Drive 文件、文件夹、权限和共享
description: |
  ![Google Drive MCP Server](https://img.shields.io/badge/Google%20Drive-MCP%20Server-blue?style=for-the-badge&logo=google-drive)
  ![Python](https://img.shields.io/badge/Python-3.13+-green?style=for-the-badge&logo=python)
  ![FastMCP](https://img.shields.io/badge/FastMCP-2.11.1+-orange?style=for-the-badge)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Google Drive 集成的 Model Context Protocol (MCP) 服务器，通过现代 API 接口提供全面的文件和文件夹管理功能。

  ## 功能特性
  - **OAuth2 认证**：安全的 Google OAuth 集成，支持自动 token 刷新
  - **文件操作**：列出、获取、复制、更新和删除文件，支持高级筛选和搜索
  - **文件夹管理**：在个人和共享云端硬盘中创建和组织文件夹层级结构
  - **权限控制**：全面的权限管理，支持基于角色的访问和共享
  - **所有权管理**：将文件所有权转移给同一域内的用户
  - **高级搜索**：按 MIME 类型、名称、修改时间和文件夹位置筛选文件
  - **共享云端硬盘支持**：完全管理共享云端硬盘，包括创建、删除和重命名
  - **细粒度权限**：为用户、群组、域和公共访问创建、更新和删除权限

  ## 连接所需

  **无需设置**：通过 OAuth2 流程自动处理认证

metadata:
  categories: 商务办公
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=VLr4hUR8iMGF&format=png&color=000000
repoURL: https://google-drive-mcp.obot.ai/mcp/
runtime: remote
remoteConfig:
  fixedURL: https://google-drive-mcp.obot.ai/mcp/
toolPreview:
  - name: list_files
    description: 列出或搜索用户 Google Drive 中的文件。默认返回最多 50 个文件，按最后修改日期排序。
    params:
      drive_id: 要列出文件的 Google Drive ID。如果未设置，默认为用户的个人云端硬盘。
      parent_id: 要列出文件的父文件夹 ID。如果未设置，默认为用户个人云端硬盘的根文件夹。
      mime_type: "按 MIME 类型筛选文件（例如，'application/pdf' 表示 PDF，'image/jpeg' 表示 JPEG 图像，'application/vnd.google-apps.folder' 表示文件夹）"
      file_name_contains: 用于按名称筛选文件的区分大小写的搜索字符串
      modified_time_after: "仅返回在此时间戳之后修改的文件（RFC 3339 格式：YYYY-MM-DDTHH:MM:SSZ）"
      max_results: "返回的最大文件数（1-1000，默认：50）"
  - name: get_file
    description: 从用户的 Google Drive 获取文件
    params:
      file_id: 要获取的文件 ID
  - name: copy_file
    description: 创建 Google Drive 文件的副本。
    params:
      file_id: 要复制的文件 ID
      new_name: "副本的新名称。如果未提供，副本将命名为 \"Copy of [original name]\""
      new_parent_id: 副本的新父文件夹 ID。如果您想将副本放在不同的文件夹中，请提供此参数。
  - name: update_file
    description: 更新用户 Google Drive 中的现有文件或文件夹。可以重命名和/或移动到不同位置。
    params:
      file_id: 要更新的文件或文件夹的 ID
      new_name: 文件或文件夹的新名称
      new_parent_id: "新父文件夹 ID。如果您想将项目移动到不同的文件夹，请提供此参数，使用 `root` 移动到根文件夹。"
  - name: create_folder
    description: 在用户的 Google Drive 中创建新文件夹。
    params:
      folder_name: 新文件夹的名称
      parent_id: 新文件夹的父文件夹 ID。如果未提供，文件夹将在根文件夹中创建。
  - name: delete_file
    description: 从用户的 Google Drive 删除现有文件或文件夹
    params:
      file_id: 要删除的文件或文件夹的 ID
  - name: transfer_ownership
    description: 将 Google Drive 文件的所有权转移给另一个用户。只能将所有权转移给同一域内的用户。
    params:
      file_id: 要转移所有权的文件 ID
      new_owner_email: 新所有者的电子邮件地址
  - name: list_permissions
    description: 列出 Google Drive 文件、文件夹或共享云端硬盘的所有权限。
    params:
      file_id: 要列出权限的文件、文件夹或共享云端硬盘的 ID
  - name: get_permission
    description: 获取 Google Drive 文件、文件夹或共享云端硬盘的特定权限。
    params:
      file_id: 要获取权限的文件、文件夹或共享云端硬盘的 ID
      permission_id: 要获取的权限的 ID
  - name: create_permission
    description: 为 Google Drive 文件、文件夹或共享云端硬盘创建新权限。
    params:
      file_id: 要为其创建权限的文件、文件夹或共享云端硬盘的 ID
      role: "新权限的角色（owner、organizer、fileOrganizer、writer、commenter、reader）"
      type: "新权限的类型（user、group、domain、anyone）"
      email_address: 用户/群组权限的电子邮件地址，如果类型为 user 或 group 则必需
      domain: 域权限的域，如果类型为 domain 则必需
  - name: update_permission
    description: 更新 Google Drive 文件、文件夹或共享云端硬盘的现有权限。
    params:
      file_id: 要更新权限的文件、文件夹或共享云端硬盘的 ID
      permission_id: 要更新的权限的 ID
      role: "权限的新角色（owner、organizer、fileOrganizer、writer、commenter、reader）"
  - name: delete_permission
    description: 删除 Google Drive 文件、文件夹或共享云端硬盘的现有权限。
    params:
      file_id: 要从中删除权限的文件、文件夹或共享云端硬盘的 ID
      permission_id: 要删除的权限的 ID
  - name: list_shared_drives
    description: 列出用户的所有共享 Google Drive。
  - name: create_shared_drive
    description: 为用户创建新的共享 Google Drive
    params:
      drive_name: 新共享云端硬盘的名称
  - name: delete_shared_drive
    description: 删除现有的共享 Google Drive。
    params:
      drive_id: 要删除的共享云端硬盘的 ID
  - name: rename_shared_drive
    description: 重命名现有的共享 Google Drive
    params:
      drive_id: 要重命名的共享云端硬盘的 ID
      drive_name: 共享云端硬盘的新名称
