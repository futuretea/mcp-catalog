name: Atlassian
shortDescription: 使用 AI 助手管理 Jira 问题、Confluence 页面和 Compass 服务
description: |

  一个连接您的 Atlassian Cloud 站点与兼容外部工具的 Model Context Protocol (MCP) 服务器。配置完成后，它使这些工具能够实时与 Jira、Compass 和 Confluence 数据交互。

  ## 功能特性
  - **智能 Jira 管理**：使用 AI 助手创建、更新、搜索和转换问题，管理评论并跟踪项目元数据
  - **智能 Confluence 操作**：使用 CQL 搜索内容，创建和更新页面，管理评论（页脚和内联），并导航页面层级
  - **Compass 集成**：查询服务依赖关系并管理服务架构
  - **Rovo 搜索和获取**：跨 Jira 和 Confluence 的强大统一搜索，通过 ARI（Atlassian 资源标识符）获取资源
  - **高级筛选**：对 Jira 问题使用 JQL，对 Confluence 内容使用 CQL，并支持 AI 驱动的自然语言查询
  - **零配置**：OAuth 流程自动处理身份验证 - 无需 API 令牌或本地设置
  - **企业就绪**：尊重所有 Atlassian 产品的现有用户权限和访问控制

  ## 连接所需条件

  **无需设置**：通过 OAuth2 工作流自动处理身份验证。

  **管理员重要提示**：要启用与 Obot 的 OAuth，您的 Atlassian 管理员必须添加 Obot 回调 URL 域：
  1. 前往 [Atlassian 管理](https://admin.atlassian.com) 并选择您的组织
  2. 导航到 **应用程序 > AI 设置 > Rovo MCP 服务器**
  3. 添加您的 Obot 域（例如 `https://your-obot-domain/**`）

  ## 使用示例

  要求您的 AI 助手：

  - **Jira 管理** - "将 Jira 工单 PROJ-123 状态更新为进行中" 或 "从这些错误日志创建一个缺陷工单"
  - **Confluence 搜索** - "在 Confluence 中找到我们的 OKR 指南并总结它" 或 "搜索身份验证文档"
  - **内容创建** - "在工程空间中为 XYZ 功能创建技术设计文档"
  - **问题筛选** - "显示上周分配给我的所有紧急缺陷"
  - **跨产品链接** - "将 Jira 工单 ABC-456 链接到 Q4 规划 Confluence 页面"
  - **Compass 集成** - "哪些服务依赖于 api-gateway 组件？"

