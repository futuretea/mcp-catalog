name: Stripe
shortDescription: 处理付款、管理订阅、发票、客户和争议
description: |
  用于 Stripe API 的 Model Context Protocol (MCP) 服务器，使 AI 代理能够与 Stripe 付款、计费和商务功能进行交互。此服务器提供管理客户、产品、付款、订阅、发票和争议的全面工具，具有完整的 API 覆盖范围，用于构建代理付款工作流。

  ## 功能特性
  - **客户管理**：创建、列出和管理客户，处理全面的数据
  - **产品与定价**：创建产品和灵活的定价模型，包括一次性计费和周期性计费
  - **付款处理**：处理付款意图、退款和付款链接，实现无缝交易
  - **订阅计费**：完整的订阅生命周期管理，包括更新、取消和修改
  - **发票系统**：创建、管理、完成和跟踪带有明细项目的发票
  - **争议解决**：列出和回应争议，提交证据
  - **优惠券管理**：创建和管理具有灵活条款的折扣优惠券
  - **搜索与发现**：使用自定义查询语法在所有 Stripe 资源中进行高级搜索
  - **账户操作**：访问账户信息和余额详情

  ## 连接所需信息

  **无需设置**：通过 OAuth2 工作流自动处理身份验证

metadata:
  categories: SaaS & API Integrations,Payments,Billing
icon: https://avatars.githubusercontent.com/u/856813?s=200&v=4
repoURL: https://docs.stripe.com/mcp
toolPreview:
  - name: get_stripe_account_info
    description: 检索已验证 Stripe 账户的账户信息。
    params: {}
  - name: retrieve_balance
    description: 获取 Stripe 账户的当前余额和可用资金。
    params: {}
  - name: create_customer
    description: 在 Stripe 中创建新客户。
    params:
      name: 客户姓名
      email: 客户的电子邮件地址（可选）
  - name: list_customers
    description: 列出客户，可选择筛选和分页。
    params:
      limit: 要返回的最大客户数（1-100）
      email: 按电子邮件地址筛选客户
  - name: create_product
    description: 在 Stripe 中创建新产品。
    params:
      name: 产品名称
      description: 产品描述（可选）
  - name: list_products
    description: 列出所有产品，可选择分页。
    params:
      limit: 要返回的最大产品数（1-100）
  - name: create_price
    description: 为产品创建价格，支持一次性或周期性计费。
    params:
      product: 要为其创建价格的产品 ID
      unit_amount: 以货币最小单位表示的价格金额（例如分）
      currency: 货币代码（例如 usd、eur）
      recurring: 周期性计费配置（可选）
  - name: list_prices
    description: 列出价格，可选择按产品筛选。
    params:
      product: 按产品 ID 筛选价格（可选）
      limit: 要返回的最大价格数（1-100）
  - name: create_payment_link
    description: 创建付款链接，方便客户结账。
    params:
      price: 要为其创建付款链接的价格 ID
      quantity: 要包含的产品数量
  - name: list_payment_intents
    description: 列出付款意图，可选择按客户筛选。
    params:
      customer: 按客户 ID 筛选（可选）
      limit: 要返回的最大付款意图数（1-100）
  - name: create_refund
    description: 全额或部分退款付款意图。
    params:
      payment_intent: 要退款的付款意图 ID
      amount: 以最小货币单位表示的退款金额（可选，默认为全额退款）
      reason: 退款原因 - duplicate、fraudulent 或 requested_by_customer（可选）
  - name: create_invoice
    description: 为客户创建新发票。
    params:
      customer: 要开具发票的客户 ID
      days_until_due: 发票到期前的天数（可选）
  - name: list_invoices
    description: 列出发票，可选择按客户筛选。
    params:
      customer: 按客户 ID 筛选（可选）
      limit: 要返回的最大发票数（1-100）
  - name: create_invoice_item
    description: 向现有发票添加明细项目。
    params:
      customer: 客户 ID
      price: 明细项目的价格 ID
      invoice: 要添加项目的invoice ID
  - name: finalize_invoice
    description: 完成发票以使其准备好付款。
    params:
      invoice: 要完成的invoice ID
  - name: list_subscriptions
    description: 列出订阅，带有筛选选项。
    params:
      customer: 按客户 ID 筛选（可选）
      price: 按价格 ID 筛选（可选）
      status: 按订阅状态筛选（可选）
      limit: 要返回的最大订阅数（1-100）
  - name: cancel_subscription
    description: 取消有效订阅。
    params:
      subscription: 要取消的订阅 ID
  - name: update_subscription
    description: 使用新项目或修改更新现有订阅。
    params:
      subscription: 要更新的订阅 ID
      items: 要添加、修改或移除的订阅项目数组
      proration_behavior: 如何处理按比例分配（可选）
  - name: create_coupon
    description: 创建百分比或固定金额折扣的优惠券。
    params:
      name: 优惠券的显示名称
      percent_off: 百分比折扣（0-100，使用 percent_off 或 amount_off 之一）
      amount_off: 以最小货币单位表示的固定金额折扣（使用 percent_off 或 amount_off 之一）
      currency: amount_off 的货币（如果使用 amount_off 则必需）
      duration: 折扣持续时间 - once、repeating 或 forever（可选）
      duration_in_months: 重复持续时间的月数（可选）
  - name: list_coupons
    description: 列出所有可用的优惠券。
    params:
      limit: 要返回的最大优惠券数（1-100）
  - name: list_disputes
    description: 列出需要关注的付款争议。
    params:
      charge: 按特定付款 ID 筛选（可选）
      payment_intent: 按付款意图 ID 筛选（可选）
      limit: 要返回的最大争议数（1-100）
  - name: update_dispute
    description: 提交证据或更新付款争议的信息。
    params:
      dispute: 要更新的争议 ID
      evidence: 带有支持文档的证据对象
      submit: 是否立即向银行提交证据（可选）
  - name: search_stripe_resources
    description: 使用自定义查询语法在多个 Stripe 资源类型中进行搜索。
    params:
      query: 格式为 'resource:query_clause' 的搜索查询（例如 'customers:email:"john@example.com"'）
  - name: fetch_stripe_resources
    description: 通过 ID 检索任何 Stripe 对象的详细信息。
    params:
      id: Stripe 对象 ID（例如 cus_123、pi_456、sub_789）
  - name: search_stripe_documentation
    description: 搜索 Stripe 文档和知识库以获取帮助和指导。
    params:
      question: 关于 Stripe 集成或 API 使用的问题
      language: 编程语言上下文（可选）
      search_only_api_ref: 是否仅搜索 API 参考文档（可选）

runtime: remote
remoteConfig:
  fixedURL: https://mcp.stripe.com
