name: Linear
shortDescription: 使用 AI 智能体管理 Linear 问题、项目、评论和团队工作流
description: |
  一个用于 Linear 的 Model Context Protocol (MCP) 服务器，使 AI 智能体能够访问和管理问题、项目、评论和团队工作流。

  ## 功能特性
  - **问题管理**：使用全面的筛选和搜索功能查找、创建和更新 Linear 问题
  - **项目管理**：管理项目、时间线和项目相关工作流
  - **评论系统**：在问题上创建和管理评论，支持回复线程
  - **团队和用户管理**：访问团队结构和用户信息
  - **标签和状态管理**：使用标签组织工作并跟踪状态更改
  - **周期管理**：使用 Linear 周期进行迭代规划和跟踪
  - **文档集成**：访问和管理 Linear 文档和知识库

  ## 连接所需条件

  **无需设置**：通过 OAuth2 工作流自动处理身份验证。

