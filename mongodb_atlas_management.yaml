name: MongoDB Atlas Management
shortDescription: 创建和管理 MongoDB Atlas 项目、集群和数据库用户
description: |
  一个用于与 MongoDB Atlas 云服务交互的 Model Context Protocol (MCP) 服务器。此连接器允许您对集群、项目、数据库、集合和数据库用户执行管理操作。

  ## 功能特性
  - **Atlas 管理**：创建和管理 MongoDB Atlas 项目、集群和数据库用户
  - **集群管理**：列出、查看和创建 MongoDB Atlas 集群，包括免费层集群

  ## 连接所需信息

  ### MongoDB Atlas API 凭证（必需）
  您需要服务账号 Atlas API 凭证才能使用 Atlas 管理工具：

  - **API Client ID**：您的 MongoDB Atlas 服务账号 Client ID
  - **API Client Secret**：您的 MongoDB Atlas 服务账号 Client Secret（请妥善保管）

  ### 设置 Atlas API 访问

  1. **创建服务账号：**
  - 登录 MongoDB Atlas [cloud.mongodb.com](https://cloud.mongodb.com)
  - 导航到 Access Manager > Organization Access
  - 点击 Add New > Applications > Service Accounts
  - 输入服务账号的名称、描述和过期时间
  - （推荐）仅分配用例所需的最低权限

  2. **保存客户端凭证：**
  - 创建完成后，复制并保存 Client ID 和 Client Secret
  - **重要：** Client Secret 只会显示一次

  ### 各操作所需的权限

  | 操作 | 所需角色 | 范围 |
  # |-----------|---------------|-------|
  | 列出组织/项目 | Org Member 或 Org Read Only | Organization |
  | 创建新项目 | Org Project Creator | Organization |
  | 查看集群/数据库 | Project Read Only | Project |
  | 创建/管理集群 | Project Cluster Manager | Project |
  | 管理 IP 访问列表 | Project IP Access List Admin | Project |
  | 管理数据库用户 | Project Database Access Admin | Project |

  **安全提示：** 对于大多数操作，建议使用项目级角色。除非需要完全的管理控制，否则避免使用 Organization Owner。

metadata:
  categories: Databases,Data & Analytics
icon: https://avatars.githubusercontent.com/u/45120?s=48&v=4
repoURL: https://github.com/mongodb-js/mongodb-mcp-server
env:
- key: MDB_MCP_API_CLIENT_ID
  name: MongoDB API Client ID
  required: true
  sensitive: false
  description: 您的 MongoDB 服务账号 Atlas API 凭证的 client ID。
- key: MDB_MCP_API_CLIENT_SECRET
  name: MongoDB API Client Secret
  required: true
  sensitive: true
  description: 您的 MongoDB 服务账号 Atlas API 凭证的 client secret。
toolPreview:
- name: atlas-list-clusters
  description: 列出 MongoDB Atlas 集群
  params:
    projectId: 可选的项目 ID，用于过滤集群
- name: atlas-list-projects
  description: 列出 MongoDB Atlas 项目
  params:
    orgId: 可选的组织 ID，用于过滤项目
- name: atlas-inspect-cluster
  description: 查看 MongoDB Atlas 集群详情
  params:
    clusterName: 要查看的集群名称
    projectId: 包含该集群的项目 ID
- name: atlas-create-free-cluster
  description: 创建免费的 MongoDB Atlas 集群
  params:
    name: 新集群的名称
    projectId: 要创建集群的项目 ID
    region: 集群的可选区域
- name: atlas-create-access-list
  description: 允许 IP/CIDR 范围访问您的 MongoDB Atlas 集群。
  params:
    projectId: 要配置访问权限的项目 ID
    cidrBlocks: 可选的 CIDR 块数组，用于允许访问
    comment: 访问列表条目的可选注释
    currentIpAddress: 可选的布尔值，用于允许当前 IP 地址
    ipAddresses: 可选的 IP 地址数组，用于允许访问
- name: atlas-inspect-access-list
  description: 查看有权访问您的 MongoDB Atlas 集群的 IP/CIDR 范围。
  params:
    projectId: 要查看访问列表的项目 ID
- name: atlas-list-db-users
  description: 列出 MongoDB Atlas 数据库用户
  params:
    projectId: 要列出用户的项目 ID
- name: atlas-create-db-user
  description: 创建 MongoDB Atlas 数据库用户
  params:
    projectId: 要创建用户的项目 ID
    roles: 角色对象数组，包含 collectionName、databaseName 和 roleName
    username: 新数据库用户的用户名
    clusters: 可选的集群名称数组，用于限制访问
    password: 用户的可选密码
- name: atlas-create-project
  description: 创建 MongoDB Atlas 项目
  params:
    organizationId: 可选的组织 ID
    projectName: 新项目的可选名称
- name: atlas-list-orgs
  description: 列出 MongoDB Atlas 组织
- name: atlas-connect-cluster
  description: 连接到 MongoDB Atlas 集群
  params:
    clusterName: 要连接的集群名称
    projectId: 包含该集群的项目 ID
- name: atlas-list-alerts
  description: 列出 MongoDB Atlas 告警
  params:
    projectId: 要列出告警的项目 ID
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/mongodb-atlas:1.3.0
  port: 8099
  path: /
  args:
  - mongodb-mcp-server
  - --apiClientId
  - ${MDB_MCP_API_CLIENT_ID}
  - --apiClientSecret
  - ${MDB_MCP_API_CLIENT_SECRET}
  - --disabledTools
  - mongodb
