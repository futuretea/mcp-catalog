toolPreview:
- name: morningstar-id-lookup-tool
  description: 通过投资名称或股票代码查询投资的 Morningstar ID 和数据点。这通常是获取数据前首先使用的工具，因为大多数其他工具需要 Morningstar ID。返回投资 ID、数据点 ID、定义以及 400+ 可用数据点的时间序列支持信息。
  params:
    investments: 包含 investment_name 和/或 ticker_symbol 的投资列表
    datapoints: 包含 name 字段的数据点对象列表（例如 Current Price、Market Cap、P/E Ratio）
- name: morningstar-data-tool
  description: 使用 Morningstar ID 检索股票、基金或其他投资的特定金融数据。返回非时间序列数据点的当前值和支持的时间序列数据的历史时间序列数据。在从查询工具获取 ID 后使用此工具获取实际市场数据、估值和财务指标。
  params:
    investment_ids: Morningstar 投资 ID 列表（来自查询工具）
    datapoints: 包含 morningstar_datapoint_id 和 supports_time_series 字段的对象列表
    start_date: 时间序列数据的可选开始日期（YYYY-MM-DD 格式）
    end_date: 时间序列数据的可选结束日期（YYYY-MM-DD 格式）
- name: morningstar-articles-tool
  description: 搜索和检索 Morningstar 关于金融、投资、可持续投资、投资策略、投资组合和退休规划的研究文章和编辑内容。返回包含内容摘要、发布日期、标题和来源 URL 的文章。提供专家见解和分析，而非实时市场数据。
  params:
    question: 关于投资主题或策略的自然语言问题
- name: morningstar-analyst-research-tool
  description: 检索特定证券的全面 Morningstar 分析师研究报告和分析。返回详细的分析师笔记、经济护城河分析、财务健康评估、估值分析、业务战略展望、风险评估以及牛市/熊市论点。需要 Morningstar 投资 ID。
  params:
    investment_id: Morningstar 投资 ID（来自查询工具，非股票代码）
- name: morningstar-screener-tool
  description: 根据特定条件筛选和过滤投资，以找到符合您要求的股票、ETF 或共同基金。返回最多 100 个匹配的投资及其关键数据点。支持各种运算符（=、like、>、<）和多个条件的 AND/OR 逻辑。首先使用查询工具获取数据点 ID。
  params:
    universe: 投资范围（ST 表示股票，FE 表示 ETF，FO 表示共同基金）
    screener_criteria: 包含 datapoint_id、operator、value 和 relation 字段的条件列表
- name: morningstar-fund-holdings-tool
  description: 检索开放式共同基金或 ETF 的主要持仓及详细的持仓信息。返回每个持仓的 Morningstar ID、持仓名称和投资组合权重。每个请求支持最多 10 个投资 ID，每个基金 10-100 个持仓。使用此工具分析基金构成和投资组合集中度。
  params:
    investment_ids: 基金/ETF 的 Morningstar 投资 ID 列表（最多 10 个）
    num_holdings: 每个基金要检索的持仓数量（10-100）

