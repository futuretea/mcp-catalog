name: Morningstar
shortDescription: 访问 Morningstar 金融数据、分析师研究和投资筛选
description: |

  提供全面访问 Morningstar 机构级金融数据和研究的 Model Context Protocol (MCP) 服务器。检索实时和历史市场数据，访问包含经济护城河评级的专业分析师研究，在股票/ETF/基金中进行投资筛选，分析基金持仓，并探索任何公开交易证券的 400+ 金融数据点。

  ## 功能特性

  - **投资与数据点查询**：通过名称或股票代码查询任何股票、ETF 或共同基金的 Morningstar ID，以及访问 400+ 金融数据点及其定义

  - **市场数据与时间序列**：检索当前和历史价格数据、市值、市盈率和其他财务指标，支持自定义日期范围

  - **分析师研究报告**：访问全面的 Morningstar 分析师研究，包括经济护城河评级、公允价值估计、财务健康评估和风险分析

  - **投资筛选**：使用各种财务指标和运算符，通过自定义条件筛选股票、ETF 和共同基金

  - **基金持仓分析**：获取任何共同基金或 ETF 的详细投资组合构成和主要持仓，包含持仓权重

  - **研究文章**：搜索 Morningstar 关于投资策略、退休规划和可持续投资的编辑内容


  ## 连接所需信息

  **无需设置**：通过 OAuth2 工作流自动处理身份验证

