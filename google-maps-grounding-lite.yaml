name: Google Maps Grounding Lite
shortDescription: 该服务器为开发者提供在 Google Maps Platform 上构建 LLM 应用程序的工具。
description: |
  Google Maps Grounding Lite API 提供了一套工具，使开发者能够创建利用 Google Maps Platform 功能的应用程序。该 API 提供路线计算、天气查询和地点搜索等功能，允许将丰富的地理数据和服务集成到应用程序中。借助这些工具，开发者可以通过基于位置数据提供准确且与上下文相关的信息来增强用户体验。
metadata:
  categories: Maps, Developer Tools
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=DcygmpZqBEd9&format=png&color=000000
repoURL: https://developers.google.com/maps/ai/grounding-lite/reference/mcp
runtime: remote
remoteConfig:
  fixedURL: https://mapstools.googleapis.com/mcp
  headers:
    - name: API Key
      description: 在 Google Cloud 中具有访问 Maps Grounding Lite 服务权限的 Google Cloud API Key
      key: X-Goog-Api-Key
      sensitive: true
      required: true
toolPreview:
  - id: compute_routes
    name: compute_routes
    description: |
      计算指定起点和终点之间的旅行路线。**支持的旅行模式:** DRIVE（默认）、WALK。

      **输入要求（关键）:**
      需要 **origin** 和 **destination**。每个必须使用以下方法之一提供，嵌套在其各自的字段中：

      *   **address:**（字符串，例如，'Eiffel Tower, Paris'）。注意：输入地址越详细，结果越好。

      *   **lat_lng:**（对象，{"latitude": number, "longitude": number}）

      *   **place_id:**（字符串，例如，'ChIJOwE_Id1w5EAR4Q27FkL6T_0'）注意：此 ID 可以从 search_places 工具获取。
      允许任何输入类型的组合（例如，起点按地址，终点按 lat_lng）。如果缺少起点或终点，**您必须在尝试调用工具之前询问用户以进行澄清**。

      **示例工具调用:**
      {"origin":{"address":"Eiffel Tower"},"destination":{"place_id":"ChIJt_5xIthw5EARoJ71mGq7t74"},"travel_mode":"DRIVE"}
    params:
      destination: 必需。终点 waypoint。
      origin: 必需。起点 waypoint。
      travelMode: 可选。指定交通方式。
  - id: lookup_weather
    name: lookup_weather
    description: |
      检索包括当前状况、每小时和每日预报在内的全面天气数据。
      **可用的特定数据:** 温度（当前、体感、最高/最低、热指数）、风（速度、阵风、方向）、天体事件（日出/日落、月相）、降水（类型、概率、数量/QPF）、大气状况（紫外线指数、湿度、云量、雷暴概率）和地理编码位置地址。
      **位置和位置规则（关键）:**
      请求天气数据的位置使用 'location' 字段指定。
      该字段是一个 'oneof' 结构，意味着您必须为以下三个位置子字段之一提供值，以确保准确的天气数据查询。
      1. 地理坐标 (lat_lng)
        * 当您获得精确的 lat/lng 坐标时使用。
        * 示例:
          "lat_lng": { "latitude": 34.0522, "longitude": -118.2437 } // Los Angeles
      2. Place ID (place_id)
        * 明确的字符串标识符（Google Maps Place ID）。
        * place_id 可以从 search_places 工具获取。
        * 示例:
          "place_id": "ChIJLU7jZClu5kcR4PcOOO6p3I0" // Eiffel Tower
      3. 地址字符串 (address)
        * 需要特定性以进行地理编码的自由格式字符串。
        * 城市和地区: 始终包含地区/国家（例如，"London, UK"，而不是 "London"）。
        * 街道地址: 提供完整地址（例如，"1600 Pennsylvania Ave NW, Washington, DC"）。
        * 邮政编码: 必须附带国家名称（例如，"90210, USA"，而不是 "90210"）。
      **使用模式:**
      1.  **当前天气:** 仅提供 `address`。不要指定 `date` 和 `hour`。
      2.  **每小时预报:** 提供 `address`、`date` 和 `hour`（0-23）。用于特定时间（例如，"at 5 PM"）或诸如 'next few hours' 或 'later today.' 之类的术语。如果用户指定了分钟，请向下舍入到最近的小时。不支持从现在起超过 48 小时的每小时预报。
      3.  **每日预报:** 提供 `address` 和 `date`。不要指定 `hour`。用于一般日期请求（例如，"weather for tomorrow"、"weather on Friday"、"weather on 12/25"）。如果今天的日期不在上下文中，您应该与用户澄清。不支持包括今天在内的超过 7 天的每日预报。不支持历史天气。
      **参数约束:**
      *   **时区:** 所有 `date` 和 `hour` 输入必须相对于**位置的本地时区**，而不是用户的时区。
      *   **日期格式:** 输入必须分为 `{year, month, day}` 整数。
      *   **单位:** 默认为 `METRIC`。如果用户暗示美国标准或明确要求，请将 `units_system` 设置为 `IMPERIAL` 以使用华氏度/英里。
    params:
      DEPRECATEDAddress: "DEPRECATED: 请改用 location。"
      date: "可选。所需天气信息的日期。注意：此日期相对于 location 字段中指定位置的本地时区。日期必须在接下来的 7 天内。"
      hour: 可选。请求的天气信息的小时，24 小时格式（0-23）。此值相对于 location 字段中指定位置的本地时区。每小时预报仅支持从现在起接下来的 48 小时。
      location: 必需。获取天气状况的位置。
      unitsSystem: 可选。用于返回的天气状况的单位系统。如果未提供，返回的天气状况将使用公制系统（默认 = METRIC）。
  - id: search_places
    name: search_places
    description: |2

        当用户的请求是查找地点、商家、地址、位置、兴趣点或任何其他 Google Maps 相关搜索时，调用此工具。

        **输入要求（关键）:**

        1.  **`text_query`（字符串 - 必需）:** 主要搜索查询。这必须清楚地定义用户正在寻找什么。

            *   **示例:** `'restaurants in New York'`、`'coffee shops near Golden Gate Park'`、`'SF MoMA'`、`'1600 Amphitheatre Pkwy, Mountain View, CA, USA'`、`'pets friendly parks in Manhattan, New York'`、`'date night restaurants in Chicago'`、`'accessible public libraries in Los Angeles'`。

            *   **对于特定地点详情:** 包含请求的属性（例如，`'Google Store Mountain View opening hours'`、`'SF MoMa phone number'`、`'Shoreline Park Mountain View address'`）。

        2.  **`location_bias`（对象 - 可选）:** 使用此选项可优先考虑特定地理区域附近的结果。
            *   **格式:** `{"location_bias": {"circle": {"center": {"latitude": [value], "longitude": [value]}, "radius_meters": [value (optional)]}}}`

            *   **用法:**
                *   **偏向 5km 半径:** `{"location_bias": {"circle": {"center": {"latitude": 34.052235, "longitude": -118.243683}, "radius_meters": 5000}}}`
                *   **强烈偏向中心点:** `{"location_bias": {"circle": {"center": {"latitude": 34.052235, "longitude": -118.243683}}}}`（省略 `radius_meters`）。

        3. **`language_code`（字符串 - 可选）:** 显示搜索结果摘要的语言。
            *   **格式:** 两个字母的语言代码（ISO 639-1），可选地后跟下划线和两个字母的国家代码（ISO 3166-1 alpha-2），例如，`en`、`ja`、`en_US`、`zh_CN`、`es_MX`。如果未提供语言代码，结果将为英语。

        4. **`region_code`（字符串 - 可选）:** 用户的 Unicode CLDR 区域代码。此参数用于显示地点详情，如区域特定的地点名称（如果可用）。该参数可根据适用法律影响结果。
            *   **格式:** 两个字母的国家代码（ISO 3166-1 alpha-2），例如，`US`、`CA`。

        **工具调用说明:**

        *   位置信息（关键）: 搜索必须包含足够的位置信息。如果位置不明确（例如，仅 "pizza places"），*您必须*在 `text_query` 中指定它（例如，"pizza places in New York"）或使用 `location_bias` 参数。如果需要消除歧义，请包含城市、州/省和地区/国家名称。

        *   始终提供尽可能具体和上下文丰富的 `text_query`。

        *   仅在明确提供坐标或从用户的已知上下文中推断位置是适当*且*对获得更好结果必要时，才使用 `location_bias`。
    params:
      languageCode: '可选。请求返回摘要的语言。如果语言代码未指定或无法识别，将返回优先使用英语的摘要。例如，"en" 表示英语。当前支持的语言列表：https://developers.google.com/maps/faq#languagesupport。'
      locationBias: 一个可选区域，用于将搜索结果偏向该区域。如果 `text_query` 中有明确的位置，它将用于偏向搜索结果，而不是此字段。
      regionCode: 可选。请求来源位置的 Unicode 国家/地区代码（CLDR）。此参数用于显示地点详情，如区域特定的地点名称（如果可用）。该参数可根据适用法律影响结果。例如，"US" 表示美国。有关更多信息，请参阅 https://www.unicode.org/cldr/charts/latest/supplemental/territory_language_information.html。请注意，目前不支持 3 位区域代码。
      textQuery: 必需。文本查询。
