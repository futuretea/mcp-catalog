name: Excel
shortDescription: 使用 Microsoft Graph API 管理 Excel 工作簿、工作表、表格和数据
description: |
  ![Excel MCP Server](https://img.shields.io/badge/Excel-MCP%20Server-blue?style=for-the-badge&logo=microsoft-excel)
  ![Go](https://img.shields.io/badge/Go-1.23+-green?style=for-the-badge&logo=go)
  ![License](https://img.shields.io/badge/License-MIT-yellow?style=for-the-badge)

  一个用于 Microsoft Excel 集成的 Model Context Protocol (MCP) 服务器，通过 Microsoft Graph API 提供全面的电子表格管理功能。

  ## 功能特性
  - **工作簿管理**：列出和访问 OneDrive 中的所有 Excel 工作簿，获取完整元数据
  - **工作表操作**：在工作簿中创建、列出和管理工作表
  - **数据处理**：读取工作表数据、添加行和列，支持公式
  - **表格管理**：访问和使用 Excel 表格进行结构化数据操作
  - **日期转换**：将 Excel 序列号转换为可读的日期格式
  - **CSV 导出**：以 CSV 格式导出工作表数据，以便与其他工具兼容

  ## 连接所需

  **无需设置**：通过 Microsoft Graph API 的 OAuth2 流程自动处理认证

  **Microsoft 账户**：需要有效的 Microsoft/Excel 账户进行认证

metadata:
  categories: 商务办公
  allow-multiple: "true"
icon: https://img.icons8.com/?size=100&id=13654&format=png&color=000000
repoURL: https://github.com/obot-platform/tools/tree/main/microsoft365/excel-mcp-go
runtime: remote
remoteConfig:
  fixedURL: https://m365-excel-mcp.obot.ai/mcp
toolPreview:
  - name: list_workbooks
    description: 列出用户可用的所有工作簿。
    params: {}
  - name: list_worksheets
    description: 列出工作簿中所有可用的工作表。
    params:
      workbook_id: 要列出工作表的工作簿的 ID
  - name: get_worksheet_data
    description: 获取工作簿中工作表的所有数据。
    params:
      workbook_id: 要获取工作表数据的工作簿的 ID
      worksheet_id: 要获取数据的工作表的 ID
  - name: get_worksheet_column_headers
    description: 获取工作簿中工作表的前 3 行，以确定是否有列标题。
    params:
      workbook_id: 要获取工作表数据的工作簿的 ID
      worksheet_id: 要获取数据的工作表的 ID
  - name: get_worksheet_tables
    description: 获取工作簿中工作表上的表格名称和 ID。
    params:
      workbook_id: 要获取工作表数据的工作簿的 ID
      worksheet_id: 要获取数据的工作表的 ID
  - name: add_worksheet_row
    description: 在工作簿的现有工作表中添加行。
    params:
      workbook_id: 要添加行的工作簿的 ID
      worksheet_id: 要添加行的工作表的 ID
      contents: 要添加到工作表的行（行内的单元格必须用管道符分隔）
  - name: add_worksheet_column
    description: 在工作簿的现有工作表中添加列。
    params:
      workbook_id: 要添加列的工作簿的 ID
      worksheet_id: 要添加列的工作表的 ID
      contents: 要作为新列添加的值
      column_id: 要放置值的列的起始地址（例如 B1）
  - name: create_worksheet
    description: 在工作簿中创建新工作表。
    params:
      workbook_id: 要创建工作表的工作簿的 ID
      name: 新工作表的名称
  - name: get_dates_from_serials
    description: 从 Excel 序列号获取 'YYYY-MM-DD' 格式的日期。
    params:
      serials: 要转换为日期的 Excel 序列号列表
