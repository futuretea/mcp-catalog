name: AWS Documentation
shortDescription: 访问、搜索 AWS 文档并获取推荐
description: '![AWS Documentation MCP Demo](https://github.com/awslabs/mcp/blob/main/src/aws-documentation-mcp-server/basic-usage.gif?raw=true)


  一个用于 AWS 文档的 Model Context Protocol (MCP) 服务器。访问、搜索 AWS 文档并获取推荐，提供获取内容、全局搜索和发现相关资源的工具。


  ## 功能特性

  - **阅读文档**: 获取 AWS 文档页面并将其转换为 markdown 格式

  - **搜索文档**: 使用官方搜索 API 搜索 AWS 文档（仅限全球）

  - **推荐**: 获取 AWS 文档页面的内容推荐（仅限全球）

  - **获取可用服务列表**: 获取中国区域可用的 AWS 服务列表（仅限中国）


  ## 连接所需条件


  **必需的 AWS 凭证:**

  - **AWS Access Key ID**: 您的 AWS 凭证访问密钥

  - **AWS Secret Access Key**: 您的 AWS 凭证访问密钥密文


  **可选配置:**

  - **AWS Region**: 要使用的 AWS 区域 (默认: `us-east-1`)

  - **AWS Session Token**: 仅在使用临时凭证（如 SSO 或 STS AssumeRole）时需要


  ## 基本用法


  示例:


  - "查找关于 S3 存储桶命名规则的文档。引用来源"

  - "为页面 https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html 推荐内容"

  '
metadata:
  categories: Documentation & Learning, SaaS & API Integrations
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
repoURL: https://github.com/awslabs/mcp/tree/main/src/aws-documentation-mcp-server
env:
- key: AWS_ACCESS_KEY_ID
  name: AWS Access Key ID
  required: true
  sensitive: true
  description: 您的 AWS Access Key ID
- key: AWS_SECRET_ACCESS_KEY
  name: AWS Secret Access Key
  required: true
  sensitive: true
  description: AWS Secret Access Key
- key: AWS_SESSION_TOKEN
  name: AWS Session Token
  required: false
  sensitive: true
  description: AWS Session Token，仅在使用临时凭证时需要，例如通过 aws sso login 或其他临时访问方法获得的临时 AWS 凭证（例如 STS AssumeRole）
- key: AWS_REGION
  name: AWS Region
  required: false
  sensitive: false
  description: AWS 区域，默认为 us-east-1
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/aws-documentation:1.1.9
  port: 8099
  path: /
  args:
  - awslabs.aws-documentation-mcp-server
toolPreview:
- name: read_documentation
  description: 获取 AWS 文档页面并将其转换为 markdown 格式。从 AWS 文档页面检索内容并将其转换为 markdown 格式。对于长文档，您可以使用不同的 start_index 值进行多次调用，以分块检索整个内容。
  params:
    url: 要阅读的 AWS 文档页面的 URL（必须来自 docs.aws.amazon.com 域并以 .html 结尾）
    max_length: 要返回的最大字符数（可选）
    start_index: 长文档分页的起始字符索引（可选）
- name: search_documentation
  description: 使用官方 AWS 文档搜索 API 搜索 AWS 文档。在所有 AWS 文档中搜索与您的搜索词匹配的页面。使用特定的技术术语并包含服务名称以缩小结果范围。仅适用于全球 AWS 分区。
  params:
    search_phrase: 要使用的搜索词（使用特定的技术术语并包含服务名称以获得更好的结果）
    limit: 要返回的最大结果数（可选）
- name: recommend
  description: 获取 AWS 文档页面的内容推荐。为相关的 AWS 文档页面提供推荐，包括高评分、新内容、相似内容和旅程类别。仅适用于全球 AWS 分区。
  params:
    url: 要获取推荐的 AWS 文档页面的 URL（必须是有效的 AWS 文档 URL）

