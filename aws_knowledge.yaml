runtime: remote
remoteConfig:
  fixedURL: https://knowledge-mcp.global.api.aws
toolPreview:
- name: get_regional_availability
  description: 检索 AWS SDK 服务 API 和 CloudFormation 资源的区域可用性信息。支持批量查询和过滤，检查 AWS 各区域的实时可用性。
  params:
    region: 目标 AWS 区域代码 (例如 us-east-1, eu-west-1, ap-southeast-2)
    resource_type: 要检查的 AWS 资源类型 - ''api'' 表示 API 操作，''cfn'' 表示 CloudFormation 资源
    filters: 可选的要检查的特定资源列表。对于 API 使用格式 ''SdkServiceId+APIOperation'' (例如 [''IAM+GetSSHPublicKey''])。对于 CloudFormation 使用资源类型 (例如 [''AWS::EC2::Instance''])
    next_token: 用于检索额外结果的分页令牌 (仅在不指定过滤器时)
- name: list_regions
  description: 检索所有 AWS 区域的列表，包括区域代码和人性化名称。适用于基础设施规划和区域验证。
  params: {}
- name: read_documentation
  description: 获取 AWS 文档页面并转换为 markdown 格式。通过 start_index 参数支持长文档的分页。适用于 docs.aws.amazon.com 和 aws.amazon.com 域名。
  params:
    url: 要阅读的 AWS 文档页面 URL
    max_length: 返回的最大字符数 (可选)
    start_index: 长文档分页的起始字符索引 (可选)
- name: search_documentation
  description: 使用官方 AWS 文档搜索 API 搜索 AWS 文档。搜索范围包括 AWS 文档、博客、解决方案库、入门指南、架构中心和规范性指导。
  params:
    search_phrase: 搜索短语 (使用具体的技术术语并包含服务名称以获得更好的结果)
    limit: 返回的最大结果数 (可选)
- name: recommend
  description: 获取 AWS 文档页面的内容推荐。返回四类推荐 - 高评分 (热门页面)、新发布 (最近添加)、相似内容 (相关主题) 和浏览路径 (常见浏览的下一页)。
  params:
    url: 要获取推荐的 AWS 文档页面 URL (必须来自 docs.aws.amazon.com 域名)

