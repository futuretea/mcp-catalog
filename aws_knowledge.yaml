name: AWS Knowledge
shortDescription: 检查 AWS 服务区域可用性并搜索 AWS 文档
description: '一个 Model Context Protocol (MCP) 服务器，提供全面的 AWS 知识访问，包括文档搜索、区域可用性检查和内容推荐。由 AWS Labs 构建和托管。


  ## 功能特性

  - **区域可用性**: 检查 AWS 服务和资源在 API 操作和 CloudFormation 资源方面的区域可用性

  - **区域信息**: 列出所有 AWS 区域及其标识符和友好名称

  - **文档搜索**: 使用官方 AWS 文档搜索 API 搜索所有 AWS 文档

  - **文档阅读器**: 获取 AWS 文档页面并转换为 markdown 格式，支持分页

  - **内容推荐**: 获取相关文档推荐，包括高评分、新发布、相似内容和常见浏览的下一页


  ## 连接所需条件


  **无需设置**: AWS Knowledge MCP 服务器由 AWS 托管，开箱即用，无需 API 密钥或配置。


  ## 基本用法


  示例:

  - "AWS Lambda 在 eu-west-1 是否可用?"

  - "检查 AWS::EC2::Instance CloudFormation 资源在 ap-southeast-2 是否可用"

  - "列出所有 AWS 区域"

  - "搜索 S3 存储桶版本控制文档"

  - "阅读 https://docs.aws.amazon.com/lambda/latest/dg/lambda-invocation.html 的文档"

  - "为 Lambda 调用文档页面推荐相关内容"

  '
metadata:
  categories: 文档与学习, 开发者工具
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
