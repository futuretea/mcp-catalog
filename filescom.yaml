name: Files.com
shortDescription: 管理文件、用户、群组、权限和安全文件共享包
description: '一个 Model Context Protocol (MCP) 服务器，为管理 Files.com 资源和执行文件传输操作提供全面的接口。Files.com 是用于安全文件传输、自动化和存储集成的现代平台，通过单一界面连接云应用、本地系统和人工工作流。


  ## 功能特性

  - **文件与文件夹操作**：通过完整的路径管理上传、下载、复制、移动和删除文件与文件夹

  - **用户管理**：使用身份验证方法和权限控制创建、更新、列出和删除用户

  - **群组管理**：将用户组织到具有共享权限和访问控制的群组中

  - **包管理（分享链接）**：创建、管理和跟踪公共文件共享包

  - **权限管理**：对用户和群组进行文件夹级别的细粒度访问控制

  - **历史与审计日志**：对文件、文件夹、用户和登录事件的全面活动跟踪

  - **自动化支持**：列出和管理 Files.com 自动化工作流

  - **远程服务器管理**：管理用于混合云/本地文件传输的远程服务器连接

  - **包收件人**：向特定收件人发送包并进行跟踪


  ## 连接所需


  **必需：**

  - **Files.com API Key**：具有适当权限的 Files.com 账户 API 密钥（可在 https://app.files.com/api_keys 创建）

  '
metadata:
  categories: Cloud & Infrastructure, File Transfer, Storage, Security & Compliance
  unsupportedTools: Download_File_to_Local,Upload_File_from_Local
icon: https://avatars.githubusercontent.com/u/59619169?s=48&v=4
repoURL: https://github.com/Files-com/files-mcp
env:
- key: FILES_COM_API_KEY
  name: Files.com API Key
  required: true
  sensitive: true
  description: 具有适当权限的 Files.com API 密钥（在 https://app.files.com/api_keys 创建）
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/files-com:1.0.40
  port: 8099
  path: /
  args:
  - files-com-mcp
toolPreview:
- name: List_Bundle
