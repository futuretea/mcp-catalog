name: AWS Redshift
shortDescription: 发现、探索和查询 Amazon Redshift 集群和无服务器工作组
description: '一个用于 Amazon Redshift 的 Model Context Protocol (MCP) 服务器。通过全面的发现和查询执行工具，安全高效地发现、探索和查询 Amazon Redshift 集群和无服务器工作组。


  ## 功能特性

  - **集群发现**：自动发现预置的 Redshift 集群和无服务器工作组

  - **元数据探索**：浏览数据库、模式、表和列

  - **安全查询执行**：以只读模式执行 SQL 查询（未来版本计划支持安全的读写模式）

  - **多集群支持**：同时处理多个集群和工作组


  ## 连接所需信息


  **必需的 AWS 凭证：**

  - **AWS Access Key ID**：您的 AWS 凭证访问密钥

  - **AWS Secret Access Key**：您的 AWS 凭证访问密钥密文


  **可选配置：**

  - **AWS Region**：要使用的 AWS 区域（默认：`us-east-1`）

  - **AWS Session Token**：仅在使用临时凭证（如 SSO 或 STS AssumeRole）时需要


  **必需的 IAM 权限：**

  - `redshift:DescribeClusters`

  - `redshift-serverless:ListWorkgroups`, `redshift-serverless:GetWorkgroup`

  - `redshift-data:ExecuteStatement`, `redshift-data:BatchExecuteStatement`, `redshift-data:DescribeStatement`, `redshift-data:GetStatementResult`


  **数据库权限：**

  - 对您要查询的表/视图的 `SELECT` 权限

  - 对您要探索的模式的 `USAGE` 权限

  - 对您要访问的数据库的连接权限


  ## 基本用法


  ### 发现工作流


  1. **发现集群**：查找可用的 Redshift 资源

  2. **列出数据库**：探索特定集群中的数据库

  3. **浏览数据库结构**：浏览模式、表、列

  4. **查询数据**：使用自然语言提示安全地执行 SQL 查询


  ### 简单示例


  - "Show me all available Redshift clusters"

  - "List databases in cluster ''my-redshift-cluster''"

  - "What tables are in the ''public'' schema of database ''analytics''?"

  - "Execute: SELECT COUNT(*) FROM users WHERE created_date > ''2024-01-01''"

  '
metadata:
  categories: Databases,Data & Analytics
icon: https://avatars.githubusercontent.com/u/3299148?s=48&v=4
repoURL: https://github.com/awslabs/mcp/tree/main/src/redshift-mcp-server
env:
- key: AWS_ACCESS_KEY_ID
  name: AWS Access Key ID
  required: true
  sensitive: true
  description: 您的 AWS Access Key ID
- key: AWS_SECRET_ACCESS_KEY
  name: AWS Secret Access Key
  required: true
  sensitive: true
  description: AWS Secret Access Key
- key: AWS_SESSION_TOKEN
  name: AWS Session Token
  required: false
  sensitive: true
  description: AWS Session Token，仅在使用临时 AWS 凭证时需要，例如通过 aws sso login 或其他临时访问方式获取的凭证（如 STS AssumeRole）
- key: AWS_REGION
  name: AWS Region
  required: false
  sensitive: false
  description: AWS 区域，默认为 us-east-1
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/aws-redshift:0.0.11
  port: 8099
  path: /
  args:
  - awslabs.redshift-mcp-server
toolPreview:
- name: list_clusters
  description: 发现所有可用的 Amazon Redshift 集群和无服务器工作组
  params: {}
- name: list_databases
  description: 列出指定 Redshift 集群中的所有数据库
  params:
    cluster_identifier: 来自 list_clusters 的集群标识符
    database_name: 用于查询的数据库连接名称（默认 "dev"）
- name: list_schemas
  description: 列出指定数据库中的所有模式
  params:
    cluster_identifier: 来自 list_clusters 的集群标识符
    schema_database_name: 要列出模式的数据库名称
- name: list_tables
  description: 列出指定模式中的所有表
  params:
    cluster_identifier: 来自 list_clusters 的集群标识符
    table_database_name: 包含该模式的数据库名称
    table_schema_name: 要列出表的模式名称
- name: list_columns
  description: 列出指定表中的所有列
  params:
    cluster_identifier: 来自 list_clusters 的集群标识符
    column_database_name: 包含该表的数据库名称
    column_schema_name: 包含该表的模式名称
    column_table_name: 要列出列的表名称
- name: execute_query
  description: 在安全保护下对 Redshift 集群执行 SQL 查询
  params:
    cluster_identifier: 来自 list_clusters 的集群标识符
    database_name: 要执行查询的数据库
    sql: 要执行的 SQL 语句（建议使用 SELECT 语句）
