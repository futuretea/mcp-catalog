name: Render
shortDescription: 管理 Render 服务、数据库、部署、日志和性能指标
description: '一个 Model Context Protocol (MCP) 服务器，使您能够直接从兼容的 AI 应用程序管理您的 Render 基础设施。使用自然语言提示，您可以启动新服务、查询数据库、分析指标和日志等。


  ## 功能特性

  - **服务管理**：创建和管理 Web 服务、静态站点和后台工作进程

  - **数据库操作**：创建和查询 Postgres 数据库，支持只读 SQL 执行

  - **键值存储**：管理兼容 Redis 的 Key Value 实例

  - **部署跟踪**：列出和监控部署历史记录和状态

  - **日志分析**：检索和过滤日志，支持高级基于标签的过滤

  - **性能指标**：获取 CPU、内存、实例数量、HTTP 指标和连接数据

  - **环境变量**：动态更新服务配置

  - **工作区管理**：跨多个工作区组织资源


  ## 连接所需条件


  **必需：**

  - **Render API Key**：从您的 Render 账户设置页面创建 API 密钥，访问地址：[dashboard.render.com/account/settings](https://dashboard.render.com/account/settings)


  **注意：** Render API 密钥具有广泛的权限范围，可授予对您账户可访问的所有工作区和服务的访问权限。在使用之前，请确保您愿意向 AI 应用程序授予这些权限。

  '
metadata:
  categories: Cloud Infrastructure, Developer Tools, SaaS & API Integrations
