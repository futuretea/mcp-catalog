    prefix: "Bearer "
toolPreview:
- name: mcp_render_list_workspaces
  description: 列出您有权访问的工作区
  params: {}
- name: mcp_render_get_selected_workspace
  description: 获取当前选定的工作区
  params: {}
- name: mcp_render_select_workspace
  description: 选择用于所有操作的工作区。此工具仅在明确要求用户选择时才应使用，不应作为自动化流程的一部分调用。
  params:
    ownerID: 要选择的所有者 ID
- name: mcp_render_list_services
  description: 列出您的 Render 账户中的所有服务
  params:
    includePreviews: 是否在响应中包含预览服务。默认为 false。（可选）
- name: mcp_render_get_service
  description: 获取特定服务的详细信息
  params:
    serviceId: 要检索的服务 ID
- name: mcp_render_create_web_service
  description: 在您的 Render 账户中创建一个新的 Web 服务。Web 服务是一种面向公众的服务，可由互联网上的用户访问。
  params:
    name: 服务的唯一名称
    runtime: 服务的运行时环境（node, python, go, rust, ruby, elixir, docker）
    buildCommand: 用于构建服务的命令
    startCommand: 用于启动服务的命令
    repo: 包含服务源代码的仓库（可选）
    branch: 要部署的仓库分支（可选）
    plan: 服务的定价方案（starter, standard, pro, pro_max, pro_plus, pro_ultra）（可选）
    region: 服务将部署的地理区域（oregon, frankfurt, singapore, ohio, virginia）（可选）
    autoDeploy: 当指定分支更新时是否自动部署服务（yes, no）（可选）
    envVars: 为服务设置的环境变量（可选）
- name: mcp_render_create_static_site
  description: 在您的 Render 账户中创建一个新的静态站点。完全由静态服务资源组成的应用程序（通常是 HTML、CSS 和 JS）。
  params:
    name: 服务的唯一名称
    buildCommand: Render 在每次部署之前运行此命令来构建您的应用
    repo: 包含服务源代码的仓库（可选）
    branch: 要部署的仓库分支（可选）
    publishPath: 包含要发布的构建资源的目录的相对路径（可选）
    autoDeploy: 当指定分支更新时是否自动部署服务（yes, no）（可选）
    envVars: 为服务设置的环境变量（可选）
- name: mcp_render_update_environment_variables
  description: 更新服务的环境变量。默认情况下，传入的环境变量将与服务的现有环境变量合并。
  params:
    serviceId: 要更新的服务 ID
    envVars: 要更新或为服务设置的环境变量列表
    replace: 是否用提供的列表替换所有现有环境变量，或与现有变量合并（可选）
- name: mcp_render_list_deploys
  description: 列出与提供的过滤器匹配的部署。如果未提供过滤器，则返回服务的所有部署。
  params:
    serviceId: 要获取部署的服务 ID
    limit: 单个页面返回的最大部署数量（可选）
    cursor: 对应结果列表中位置的唯一字符串（可选）
- name: mcp_render_get_deploy
  description: 检索特定服务的特定部署的详细信息
  params:
    serviceId: 要获取部署的服务 ID
    deployId: 要检索的部署 ID
- name: mcp_render_list_logs
  description: 列出与提供的过滤器匹配的日志。日志按开始和结束时间戳分页。您可以查询多个资源的日志，但所有资源必须位于同一区域并属于同一所有者。
  params:
    resource: 按资源过滤日志。资源是服务器、cronjob、job、postgres 或 redis 的 ID
    limit: 返回的最大日志数量（可选）
    direction: 查询日志的方向。Backward 将首先返回最新的日志（可选）
    startTime: 日志查询的开始时间（RFC3339 格式）（可选）
    endTime: 日志查询的结束时间（RFC3339 格式）（可选）
    type: 按类型过滤日志（app, request, build）（可选）
    level: 按严重级别过滤日志（可选）
    text: 按日志文本过滤（可选）
    instance: 按发出日志的实例过滤（可选）
    host: 按主机过滤请求日志（可选）
    method: 按请求方法过滤请求日志（可选）
    path: 按路径过滤请求日志（可选）
    statusCode: 按状态码过滤请求日志（可选）
- name: mcp_render_list_log_label_values
  description: 列出与提供的过滤器匹配的日志中给定日志标签的所有值。这可用于发现可用于过滤日志的值。
  params:
    resource: 按资源过滤。资源是服务器、cronjob、job、postgres 或 redis 的 ID
    label: 要列出值的标签（host, instance, level, method, statusCode, type）
    direction: 查询日志的方向（可选）
    startTime: 日志查询的开始时间（RFC3339 格式）（可选）
    endTime: 日志查询的结束时间（RFC3339 格式）（可选）
- name: mcp_render_get_metrics
  description: 获取任何 Render 资源（服务、Postgres 数据库、键值存储）的性能指标。支持 CPU 使用率/限制/目标、内存使用率/限制/目标、服务实例数量、HTTP 请求数量和响应时间指标、带宽使用指标以及数据库活动连接数。
  params:
    resourceId: 要获取指标的资源 ID（服务 ID、Postgres ID 或键值存储 ID）
    metricTypes: 要获取的指标（cpu_usage, memory_usage, http_request_count, active_connections, instance_count, http_latency, cpu_limit, cpu_target, memory_limit, memory_target, bandwidth_usage）
    startTime: 指标查询的开始时间，RFC3339 格式（可选）
    endTime: 指标查询的结束时间，RFC3339 格式（可选）
    resolution: 数据点的时间分辨率，以秒为单位（可选）
    cpuUsageAggregationMethod: 随时间间隔聚合指标值的方法（AVG, MAX, MIN）（可选）
    httpLatencyQuantile: 要获取的 HTTP 延迟分位数/百分位数（0.5, 0.95, 0.99）（可选）
    httpHost: 将 HTTP 指标过滤到特定请求主机（可选）
    httpPath: 将 HTTP 指标过滤到特定请求路径（可选）
    aggregateHttpRequestCountsBy: 用于聚合 HTTP 请求指标的字段（host, statusCode）（可选）
- name: mcp_render_list_postgres_instances
  description: 列出您的 Render 账户中的所有 Postgres 数据库
  params: {}
- name: mcp_render_get_postgres
  description: 按 ID 检索 Postgres 实例
  params:
    postgresId: 要检索的 Postgres 实例 ID
- name: mcp_render_create_postgres
  description: 在您的 Render 账户中创建一个新的 Postgres 实例
  params:
    name: 数据库在 Render Dashboard 中显示的名称
    plan: 数据库的定价方案（free, basic_256mb, basic_1gb, basic_4gb, pro_4gb 等）
    region: 数据库将部署的区域（oregon, frankfurt, singapore, ohio, virginia）（可选）
    version: 要使用的 PostgreSQL 版本（12-16，默认为 16）（可选）
    diskSizeGb: 数据库的容量，以 GB 为单位（可选）
- name: mcp_render_query_render_postgres
  description: 对 Render 托管的 Postgres 数据库运行只读 SQL 查询。此工具为每个查询创建一个新连接，并在查询完成后关闭它。
  params:
    postgresId: 要查询的 Postgres 实例 ID
    sql: 要运行的 SQL 查询。注意，查询将在只读事务中包装
- name: mcp_render_list_key_value
  description: 列出您的 Render 账户中的所有 Key Value 实例
  params: {}
- name: mcp_render_get_key_value
  description: 按 ID 检索 Key Value 实例
  params:
    keyValueId: 要检索的 Key Value 实例 ID
- name: mcp_render_create_key_value
  description: 在您的 Render 账户中创建一个新的 Key Value 实例
  params:
    name: Key Value 实例的名称
    plan: Key Value 实例的定价方案（free, starter, standard, pro, pro_plus）
    region: Key Value 实例将部署的区域（oregon, frankfurt, singapore, ohio, virginia）（可选）
    maxmemoryPolicy: Key Value 存储的驱逐策略（noeviction, allkeys_lfu, allkeys_lru, allkeys_random, volatile_lfu, volatile_lru, volatile_random, volatile_ttl）（可选）

