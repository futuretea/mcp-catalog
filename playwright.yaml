name: Playwright
shortDescription: 使用 Playwright 进行基于无障碍访问的浏览器自动化
description: '一个 Model Context Protocol (MCP) 服务器，提供使用 Playwright 的浏览器自动化功能。该服务器使 AI 代理能够通过结构化的无障碍快照与网页交互，无需截图或视觉优化模型，实现快速、确定性的自动化。


  ## 功能特性

  - **基于无障碍访问的自动化**：使用 Playwright 的无障碍访问树而非基于像素的输入，实现可靠的自动化

  - **LLM 友好接口**：仅基于结构化数据运行，无需视觉模型

  - **核心网页交互**：点击、输入、导航、拖拽、悬停和表单交互，精确定位元素

  - **高级功能**：JavaScript 执行、文件上传、对话框处理和网络监控

  - **标签页管理**：多标签页浏览器控制，支持打开、关闭和切换标签页

  - **截图与 PDF 生成**：视觉捕获和文档生成功能（带可选功能）

  - **基于坐标的操作**：精确的鼠标控制，支持可选的视觉功能以进行复杂交互


  ## 连接所需


  **无需设置**：Playwright 开箱即用，无需 API 密钥或配置。

  '
metadata:
  categories: Automation & Browsers
  unsupportedTools: browser_snapshot,browser_take_screenshot,browser_screen_capture,browser_pdf_save,browser_install
icon: https://avatars.githubusercontent.com/u/6154722?v=4
repoURL: https://github.com/microsoft/playwright-mcp
env: []
toolPreview:
- name: browser_navigate
  description: 导航到 URL（只读 - false）
  params:
    url: 要导航到的 URL
- name: browser_snapshot
  description: 捕获当前页面的无障碍快照，这比截图更好（只读 - true）
- name: browser_click
  description: 在网页上执行点击操作（只读 - false）
  params:
    element: 用于获取与元素交互权限的人类可读元素描述
    ref: 页面快照中的精确目标元素引用
    doubleClick: 是否执行双击而非单击
    button: 要点击的按钮，默认为左键
- name: browser_type
  description: 在可编辑元素中输入文本（只读 - false）
  params:
    element: 用于获取与元素交互权限的人类可读元素描述
    ref: 页面快照中的精确目标元素引用
    text: 要输入到元素中的文本
    submit: 是否提交输入的文本（按回车键）
    slowly: 是否逐个字符输入
- name: browser_take_screenshot
  description: 截取当前页面的屏幕截图（只读 - true）
  params:
    raw: 是否不压缩返回（PNG 格式）
    filename: 保存屏幕截图的文件名
    element: 元素截图的人类可读元素描述
    ref: 页面快照中的精确目标元素引用
    fullPage: 截取完整可滚动页面的屏幕截图
- name: browser_evaluate
  description: 在页面或元素上执行 JavaScript 表达式（只读 - false）
  params:
    function: 要执行的 JavaScript 函数
    element: 人类可读元素描述（可选）
    ref: 精确目标元素引用（可选）
- name: browser_wait_for
  description: 等待文本出现或消失，或等待指定时间（只读 - true）
  params:
    time: 等待的时间（秒）
    text: 要等待的文本
    textGone: 要等待消失的文本
- name: browser_select_option
  description: 在下拉框中选择选项（只读 - false）
  params:
    element: 人类可读元素描述
    ref: 页面快照中的精确目标元素引用
    values: 要在下拉框中选择的值数组
- name: browser_hover
  description: 在页面元素上悬停（只读 - true）
  params:
    element: 人类可读元素描述
    ref: 页面快照中的精确目标元素引用
- name: browser_drag
  description: 在两个元素之间执行拖放操作（只读 - false）
  params:
    startElement: 人类可读的源元素描述
    startRef: 页面快照中的精确源元素引用
    endElement: 人类可读的目标元素描述
    endRef: 页面快照中的精确目标元素引用
- name: browser_file_upload
  description: 上传一个或多个文件（只读 - false）
  params:
    paths: 要上传的文件的绝对路径
- name: browser_tab_new
  description: 打开新标签页（只读 - true）
  params:
    url: 在新标签页中导航到的 URL（可选）
- name: browser_tab_list
  description: 列出浏览器标签页（只读 - true）
- name: browser_tab_select
  description: 按索引选择标签页（只读 - true）
  params:
    index: 要选择的标签页索引
- name: browser_network_requests
  description: 返回自页面加载以来的所有网络请求（只读 - true）
- name: browser_console_messages
  description: 返回所有控制台消息（只读 - true）
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/playwright:0.0.50
  port: 8099
  path: /
  args:
  - mcp-server-playwright
