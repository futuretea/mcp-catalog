name: Datadog
shortDescription: 使用 Datadog 监控事件、日志、仪表板、指标、APM 追踪和基础设施
description: '一个 Model Context Protocol (MCP) 服务器，提供对 Datadog 监控和可观测性平台的访问。该服务器使 AI 代理能够与 Datadog 的关键功能进行交互，包括事件、监控器、日志、仪表板、指标、APM 追踪、基础设施监控和 RUM 分析，通过一套全面的工具实现。


  ## 功能特性

  - **可观测性工具**：通过 MCP 服务器利用 Datadog 的关键监控功能，包括事件、监控器、日志、仪表板和指标

  - **可扩展设计**：设计用于轻松集成额外的 Datadog API，实现无缝的未来功能扩展


  ## 连接所需信息


  **必需：**

  - **Datadog API Key**：您的 Datadog API 密钥。API 密钥对您的组织是唯一的。要创建 API 密钥，请导航至 Organization settings，然后点击 `API keys`。

  - **Datadog App Key**：您的 Datadog 应用程序密钥。应用程序密钥与创建它们的用户账户相关联，默认情况下具有创建该密钥用户的权限。要添加 Datadog 应用程序密钥，请导航至 Organization Settings > Application Keys。如果您有创建应用程序密钥的权限，请点击 New Key。


  **可选：**

  - **Datadog Site**：您组织的 Datadog 站点，例如 `datadoghq.eu` 或 `us3.datadoghq.com`。默认为 `datadoghq.com`。

  '
metadata:
  categories: 监控与可观测性, SaaS 与 API 集成
icon: https://avatars.githubusercontent.com/u/365230?s=200&v=4
repoURL: https://github.com/winor30/mcp-server-datadog
env:
- key: DATADOG_API_KEY
  name: Datadog API Key
  required: true
  sensitive: true
  description: 您的 Datadog API 密钥。API 密钥对您的组织是唯一的。
- key: DATADOG_APP_KEY
  name: Datadog App Key
  required: true
  sensitive: true
  description: 您的 Datadog 应用程序密钥。应用程序密钥与创建它们的用户账户相关联，默认情况下具有创建该密钥用户的权限。
- key: DATADOG_SITE
  name: Datadog Site
  required: false
  sensitive: false
  description: （可选）您组织的 Datadog 站点，例如 `datadoghq.eu` 或 `us3.datadoghq.com`。默认为 `datadoghq.com`。
runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images/datadog:1.7.0
  port: 8099
  path: /
  args:
  - mcp-server-datadog
toolPreview:
- name: list_incidents
  description: 从 Datadog 检索事件列表（只读 - true）
  params:
    filter: 事件的过滤参数（例如状态、优先级）（可选）
    pagination: 分页详情，如页面大小/偏移量（可选）
- name: get_incident
  description: 检索特定 Datadog 事件的详细信息（只读 - true）
  params:
    incident_id: 要获取详情的事件 ID
- name: get_monitors
  description: 获取 Datadog 监控器的状态（只读 - true）
  params:
    groupStates: 要过滤的状态（例如 alert、warn、no data、ok）（可选）
    name: 按名称过滤（可选）
    tags: 按标签过滤（可选）
- name: get_logs
  description: 从 Datadog 搜索和检索日志（只读 - true）
  params:
    query: Datadog 日志查询字符串
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
    limit: 返回的最大日志数量（默认为 100）（可选）
- name: list_dashboards
  description: 从 Datadog 获取仪表板列表（只读 - true）
  params:
    name: 按名称过滤仪表板（可选）
    tags: 按标签过滤仪表板（可选）
- name: get_dashboard
  description: 从 Datadog 检索特定仪表板（只读 - true）
  params:
    dashboard_id: 要获取的仪表板 ID
- name: query_metrics
  description: 从 Datadog 检索指标数据（只读 - true）
  params:
    query: 指标查询字符串
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
- name: list_traces
  description: 从 Datadog 检索 APM 追踪列表（只读 - true）
  params:
    query: Datadog APM 追踪查询字符串
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
    limit: 返回的最大追踪数量（默认为 100）（可选）
    sort: 追踪的排序顺序（默认为 '-timestamp'）（可选）
    service: 按服务名称过滤（可选）
    operation: 按操作名称过滤（可选）
- name: list_hosts
  description: 从 Datadog 获取主机列表（只读 - true）
  params:
    filter: 搜索结果的过滤字符串（可选）
    sort_field: 按字段排序主机（可选）
    sort_dir: 排序方向（asc/desc）（可选）
    start: 分页的起始偏移量（可选）
    count: 返回的最大主机数量（最大 1000）（可选）
    from: 从此 Unix 时间戳搜索主机（可选）
    include_muted_hosts_data: 包含静音主机状态和过期时间（可选）
    include_hosts_metadata: 包含主机元数据（版本、平台等）（可选）
- name: get_active_hosts_count
  description: 获取 Datadog 中活动主机的总数（只读 - true）
  params:
    from: 从此秒数开始获取活动主机总数（默认为 2 小时）（可选）
- name: mute_host
  description: 在 Datadog 中静音主机（只读 - false）
  params:
    hostname: 要静音的主机名称
    message: 与此主机静音关联的消息（可选）
    end: 静音应结束的 POSIX 时间戳（可选）
    override: 如果为 true 且主机已静音，则替换现有的结束时间（可选）
- name: unmute_host
  description: 在 Datadog 中取消静音主机（只读 - false）
  params:
    hostname: 要取消静音的主机名称
- name: list_downtimes
  description: 从 Datadog 列出计划的停机时间（只读 - true）
  params:
    currentOnly: 为 true 时仅返回当前活动的停机时间（可选）
    monitorId: 按监控器 ID 过滤（可选）
- name: schedule_downtime
  description: 在 Datadog 中安排停机时间（只读 - false）
  params:
    scope: 应用停机时间的范围（例如 'host:my-host'）
    start: 停机时间开始的 Unix 时间戳（可选）
    end: 停机时间结束的 Unix 时间戳（可选）
    message: 要包含在停机时间中的消息（可选）
    timezone: 停机时间的时区（例如 'UTC'、'America/New_York'）（可选）
    monitorId: 要静音的监控器 ID（可选）
    monitorTags: 用于过滤的监控器标签列表（可选）
    recurrence: 停机时间的重复设置（可选）
- name: cancel_downtime
  description: 在 Datadog 中取消计划的停机时间（只读 - false）
  params:
    downtimeId: 要取消的停机时间 ID
- name: get_rum_applications
  description: 获取组织中的所有 RUM 应用程序（只读 - true）
- name: get_rum_events
  description: 从 Datadog 搜索和检索 RUM 事件（只读 - true）
  params:
    query: Datadog RUM 查询字符串
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
    limit: 返回的最大事件数量（默认 100）（可选）
- name: get_rum_grouped_event_count
  description: 按指定维度搜索、分组和计数 RUM 事件（只读 - true）
  params:
    query: RUM 搜索的额外查询过滤器（默认 "*"）（可选）
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
    groupBy: 对结果进行分组的维度（默认 "application.name"）（可选）
- name: get_rum_page_performance
  description: 从 RUM 数据获取页面（视图）性能指标（只读 - true）
  params:
    query: RUM 搜索的额外查询过滤器（默认 "*"）（可选）
    from: 开始时间（Unix 时间戳秒数）
    to: 结束时间（Unix 时间戳秒数）
    metricNames: 要检索的指标名称数组（例如 'view.load_time'、'view.first_contentful_paint'）
- name: get_rum_page_waterfall
  description: 按应用程序名称和会话 ID 过滤检索 RUM 页面（视图）瀑布数据（只读 - true）
  params:
    applicationName: 用于过滤事件的应用程序名称
    sessionId: 用于过滤事件的会话 ID
